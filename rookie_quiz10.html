<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boss Level - Arrange the Sentence</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background-image: url('icebg.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			min-height: 100vh;
			margin: 0;
			font-family: 'Segoe UI', 'Arial', sans-serif;
			color: #222;
		}
		.boss-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 60vh;
			margin-top: 30px;
		}
		.health-bar {
			width: 400px;
			height: 32px;
			background: linear-gradient(90deg, #e0eafc, #cfdef3);
			border-radius: 20px;
			overflow: hidden;
			margin-bottom: 24px;
			border: 2px solid #2196f3;
			box-shadow: 0 2px 12px rgba(33,150,243,0.12);
			position: relative;
		}
		.health-fill {
			height: 100%;
			background: linear-gradient(90deg, #4caf50 60%, #f44336 100%);
			width: 100%;
			transition: width 0.4s cubic-bezier(.4,2,.3,1);
			box-shadow: 0 2px 8px rgba(76,175,80,0.15);
		}
		.boss-img {
			width: 420px;
			height: auto;
			margin-bottom: 36px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			border-radius: 32px;
			transition: transform 0.3s;
		}
		.boss-img:hover {
			transform: scale(1.05) rotate(-2deg);
		}
		.quiz-container {
			padding: 30px 0 0 0;
			max-width: 650px;
			margin: 0 auto;
			background: rgba(255,255,255,0.12);
			border-radius: 24px;
		}
		.scrambled-words {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
			margin-bottom: 18px;
			justify-content: center;
		}
		.word-btn {
			background: linear-gradient(135deg, #e3f2fd 60%, #bbdefb 100%);
			color: #333;
			border: 2px solid #2196f3;
			border-radius: 16px;
			padding: 14px 28px;
			cursor: pointer;
			font-size: 1.25em;
			box-shadow: 0 2px 12px rgba(33,150,243,0.14);
			margin: 4px;
			transition: background 0.2s, color 0.2s, border 0.2s, transform 0.2s;
			outline: none;
		}
		.word-btn.selected {
			background: linear-gradient(135deg, #2196f3 60%, #4caf50 100%);
			color: #fff;
			border: 2px solid #4caf50;
			transform: scale(1.08);
		}
		.word-btn:hover {
			background: linear-gradient(135deg, #90caf9 60%, #64b5f6 100%);
			color: #222;
			border: 2px solid #1976d2;
			transform: scale(1.05);
		}
		.answer-box {
			min-height: 44px;
			border: none;
			border-radius: 12px;
			padding: 10px;
			margin-bottom: 18px;
			background: rgba(76,175,80,0.08);
			display: flex;
			gap: 12px;
			flex-wrap: wrap;
			justify-content: center;
			box-shadow: 0 2px 12px rgba(76,175,80,0.10);
		}
		.answer-word {
			background: linear-gradient(135deg, #c8e6c9 60%, #a5d6a7 100%);
			color: #333;
			border: 2px solid #4caf50;
			border-radius: 16px;
			padding: 14px 28px;
			font-size: 1.25em;
			margin: 4px;
			box-shadow: 0 2px 12px rgba(76,175,80,0.14);
			transition: background 0.2s, color 0.2s, border 0.2s, transform 0.2s;
			cursor: pointer;
		}
		.answer-word:hover {
			background: linear-gradient(135deg, #81c784 60%, #66bb6a 100%);
			color: #222;
			border: 2px solid #388e3c;
			transform: scale(1.05);
		}
		.submit-btn {
			background: linear-gradient(90deg, #f44336 60%, #ff7961 100%);
			color: #fff;
			border: none;
			border-radius: 12px;
			padding: 12px 32px;
			font-size: 1.15em;
			cursor: pointer;
			margin-top: 14px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			box-shadow: 0 2px 12px rgba(244,67,54,0.14);
			transition: background 0.2s, transform 0.2s;
		}
		.submit-btn:hover {
			background: linear-gradient(90deg, #d32f2f 60%, #ff7961 100%);
			transform: scale(1.05);
		}
		.feedback {
			font-size: 1.15em;
			margin-top: 12px;
			text-align: center;
			min-height: 32px;
			font-weight: 500;
			letter-spacing: 0.5px;
			text-shadow: 0 1px 4px rgba(33,150,243,0.10);
		}
	</style>
</head>
<body>
	<div class="boss-container">
		<div class="health-bar">
			<div class="health-fill" id="healthFill"></div>
		</div>
		<img src="Boss.png" alt="Boss" class="boss-img">
	</div>
	<div class="quiz-container">
		<div id="questionText"></div>
		<div class="scrambled-words" id="scrambledWords"></div>
		<div class="answer-box" id="answerBox"></div>
		<button class="submit-btn" id="submitBtn">Submit</button>
		<div class="feedback" id="feedback"></div>
	</div>
	<script src="boss_level.js"></script>
</body>
</html>
