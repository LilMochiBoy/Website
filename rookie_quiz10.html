<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookie Quiz Level 10: Advanced Conversations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #232946; color: #f7f7fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .duo-header { display: flex; align-items: center; justify-content: center; gap: 18px; margin-top: 32px; margin-bottom: 18px; }
        .duo-img { width: 64px; height: 64px; border-radius: 50%; background: #fff; box-shadow: 0 2px 8px #1e3c72; }
        .duo-title { font-size: 2.2rem; font-weight: 700; color: #4a90e2; text-shadow: 0 2px 8px #222; }
        .quiz-finish { font-size: 1.5rem; color: #4a90e2; font-weight: 700; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="duo-header">
        <img src="Panda.png" alt="DuoLingo Panda" class="duo-img">
        <span class="duo-title">Rookie Quiz 10: Advanced Conversations</span>
    </div>
    <div id="quiz-content">
        <div class="quiz-finish">Level 10 is coming soon!<br>Stay tuned for more advanced Mandarin practice.<br><br>üêº Panda is proud of you!</div>
    </div>
    <script>
    function setUnlockedLevel(level) {
        const unlocked = parseInt(localStorage.getItem('rookieUnlockedLevel') || '1', 10);
        if (level > unlocked) {
            localStorage.setItem('rookieUnlockedLevel', String(level));
            // If logged in, update backend
            var username = localStorage.getItem('rookieUserId');
            if (username) {
                fetch('http://localhost:3000/api/updateProgress', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, unlockedLevel: level })
                });
            }
        }
    }
    // If you want to unlock future levels, call setUnlockedLevel(11) here after quiz completion.
    </script>
</body>
</html>
