<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rookie Level - Zendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        .rookie-map-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('rookie map.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }
        .map-btns-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 1536px;
            height: 1024px;
            pointer-events: none;
        }
        .level-btn {
            position: absolute;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(74,144,226,0.85);
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            border: 3px solid #fff;
            box-shadow: 0 4px 16px #23294655;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.15s, background 0.2s, opacity 0.2s;
        }
        .level-btn:hover:not(.locked) {
            background: #357ab8;
            transform: scale(1.12);
        }
        .level-btn.locked {
            background: #bdbec8;
            color: #888;
            border: 3px solid #aaa;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        /* Responsive scaling for smaller screens */
        @media (max-width: 1536px), (max-height: 1024px) {
            .map-btns-container {
                transform: scale(
                    min(calc(100vw / 1536), calc(100vh / 1024))
                );
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <div class="rookie-map-bg"></div>
    <div class="map-btns-container">
        <div class="level-btn" id="level1" style="left:79px; top:227px;">1</div>
        <div class="level-btn locked" id="level2" style="left:314px; top:209px;">2</div>
        <div class="level-btn locked" id="level3" style="left:603px; top:243px;">3</div>
        <div class="level-btn locked" id="level4" style="left:482px; top:407px;">4</div>
        <div class="level-btn locked" id="level5" style="left:431px; top:573px;">5</div>
        <div class="level-btn locked" id="level6" style="left:740px; top:563px;">6</div>
        <div class="level-btn locked" id="level7" style="left:1133px; top:497px;">7</div>
        <div class="level-btn locked" id="level8" style="left:1398px; top:641px;">8</div>
        <div class="level-btn locked" id="level9" style="left:1122px; top:721px;">9</div>
        <div class="level-btn locked" id="level10" style="left:869px; top:838px;">10</div>
    </div>
    <script>
        // When level 1 is clicked, open the quiz (replace with your quiz logic or redirect)
        document.getElementById('level1').onclick = function() {
            window.location.href = 'rookie_quiz.html'; // Change to your actual quiz file
        };
        // To unlock next levels after completion, you will need to add logic here later.
    </script>
</body>
</html>
