<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rookie Level - English</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            max-width: 90vw;
            aspect-ratio: 1536 / 1024;
            max-height: 90vh;
            transform: translate(-50%, -50%);
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rookie-map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            z-index: 0;
        }
        .map-btns-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .level-btn {
            position: absolute;
            width: 4.2%;
            height: 7%;
            min-width: 40px;
            min-height: 40px;
            max-width: 70px;
            max-height: 70px;
            border-radius: 50%;
            background: rgba(74,144,226,0.85);
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            border: 3px solid #fff;
            box-shadow: 0 4px 16px #23294655;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.15s, background 0.2s, opacity 0.2s;
        }
        .level-btn:hover:not(.locked) {
            background: #357ab8;
            transform: scale(1.12);
        }
        .level-btn.locked {
            background: #bdbec8;
            color: #888;
            border: 3px solid #aaa;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="back-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Back</button>
    <div class="map-wrapper">
        <img src="rookie map.png" alt="Rookie Map" class="rookie-map-bg">
        <div class="map-btns-container">
            <!-- Positions are % of map size based on 1536x1024 -->
            <div class="level-btn" id="level1" style="left:3.2%; top:22.2%;">1</div>

            <div class="level-btn" id="level9" style="left:69.8%; top:78.2%; background:rgba(74,144,226,0.85); color:#fff; border:3px solid #fff;">9</div>
            <div class="level-btn" id="level10" style="left:53.3%; top:91.6%;">10</div>

    <script>
        // When level 1 is clicked, open the English quiz 1
        document.getElementById('level1').onclick = function() {
            window.location.href = 'rookie_englishquiz1.html';
