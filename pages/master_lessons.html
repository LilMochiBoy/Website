<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Master Level Lessons | Zendo</title>
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/style.css">
	<style>
		body {
			background: linear-gradient(120deg, #232946 0%, #ffd580 100%);
			font-family: 'Montserrat', Arial, sans-serif;
			margin: 0;
			color: #232946;
		}
		.lessons-container {
			max-width: 900px;
			margin: 0 auto;
			padding: 36px 18px 48px 18px;
			background: #f4f4fb;
			border-radius: 24px;
			box-shadow: 0 6px 32px #23294655;
			overflow-y: auto;
		}
		.lesson-title {
			font-size: 2.3rem;
			font-weight: 800;
			text-align: center;
			margin-bottom: 18px;
			font-family: 'Satisfy', cursive;
			background: linear-gradient(90deg, #ffd580 0%, #ffb3ba 100%);
			background-clip: text;
			-webkit-background-clip: text;
			color: transparent;
			-webkit-text-fill-color: transparent;
			letter-spacing: 2px;
		}
		.lesson-section {
			margin-bottom: 38px;
			padding: 24px 18px;
			border-radius: 18px;
			background: linear-gradient(90deg, #fffbe6 0%, #ffd6e0 100%);
			box-shadow: 0 2px 12px #23294622;
		}
		.lesson-level {
			font-size: 1.45rem;
			font-weight: 700;
			margin-bottom: 10px;
			color: #ffd580;
		}
		.lesson-subtitle {
			font-size: 1.1rem;
			font-weight: 600;
			margin-bottom: 12px;
			color: #ffb3ba;
		}
		.lesson-list {
			margin: 0 0 12px 0;
			padding-left: 18px;
		}
		.lesson-list li {
			margin-bottom: 6px;
			font-size: 1.08rem;
		}
		.lesson-example {
			background: #f4f4fb;
			border-left: 4px solid #ffd580;
			padding: 10px 16px;
			margin: 10px 0;
			border-radius: 8px;
			font-size: 1.08rem;
		}
		.lesson-practice {
			background: #f4f4fb;
			border-left: 4px solid #ffb3ba;
			padding: 10px 16px;
			margin: 10px 0;
			border-radius: 8px;
			font-size: 1.08rem;
		}
		@media (max-width: 600px) {
			.lessons-container {
				padding: 12px 2vw 24px 2vw;
			}
			.lesson-section {
				padding: 12px 6px;
			}
		}
	</style>
</head>
<body>
	<div class="lessons-container">
		<div class="lesson-title">Master Level Lessons</div>
		
		<!-- Lessons will be added here -->
		
		<button class="main-btn" style="margin:36px auto 0 auto; display:block; font-size:1.15rem; padding:16px 38px;" onclick="window.location.href='../index.html'">Back to Home</button>
	</div>
</body>
</html>
