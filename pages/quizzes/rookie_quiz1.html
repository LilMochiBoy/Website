<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rookie Quiz Level 1 - Complete Assessment</title>
	<link rel="stylesheet" href="../../assets/css/style.css">
	<style>
		.buzzer-effect {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(255, 59, 59, 0.25);
			pointer-events: none;
			z-index: 9999;
			animation: screenBuzz 0.4s linear 1;
		}
		@keyframes screenBuzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-16px); }
			40% { transform: translateX(16px); }
			60% { transform: translateX(-16px); }
			80% { transform: translateX(16px); }
			100% { transform: translateX(0); }
		}
		.duo-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 18px;
			margin-top: 32px;
			margin-bottom: 18px;
		}
		.duo-img {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			background: #fff;
			box-shadow: 0 2px 8px #1e3c72;
		}
		.duo-title {
			font-size: 2.2rem;
			font-weight: 700;
			color: #4a90e2;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-shadow: 0 2px 8px #222;
		}
		.quiz-progress {
			margin: 18px auto 0 auto;
			width: 80%;
			height: 18px;
			background: #232946;
			border-radius: 12px;
			overflow: hidden;
		}
		.quiz-progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4a90e2, #7f9cf5);
			width: 0%;
			border-radius: 12px;
			transition: width 0.3s;
		}
		.quiz-question {
			font-size: 1.8rem;
			font-weight: 700;
			margin: 96px 0 32px 0;
            margin-bottom: 130px;
			color: #f7f7fa;
			text-align: center;
			line-height: 1.4;
		}
		.quiz-answers {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			margin-bottom: 32px;
			margin-top: 48px;
			width: calc(100vw - 80px);
			max-width: calc(100vw - 80px);
			padding-left: 40px;
			padding-right: 40px;
		}
		.answer-btn-custom {
			width: 100%;
			min-width: 0;
			border-radius: 8px;
			font-size: 1.3rem;
			padding: 20px 16px;
			margin: 0;
			box-sizing: border-box;
			background: #232946;
			color: #f7f7fa;
			font-weight: 600;
			border-width: 3px;
			border-style: solid;
			transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
			box-shadow: 0 4px 16px #23294655;
			min-height: 64px;
			position: relative;
			overflow: hidden;
			text-align: left;
		}
		.answer-btn-custom:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px #23294699;
			opacity: 0.97;
		}
		.answer-fill {
			position: absolute;
			left: 0; bottom: 0;
			width: 100%;
			height: 0%;
			z-index: 1;
			transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
		}
		.answer-btn-custom .answer-fill {
			border-radius: 0;
		}
		.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
		.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
		.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
		.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
		.border-c1 { border-color: #e57373; }
		.border-c2 { border-color: #64b5f6; }
		.border-c3 { border-color: #81c784; }
		.border-c4 { border-color: #ffd54f; }
		.quiz-feedback {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffeb3b;
			margin-bottom: 12px;
			min-height: 24px;
			transition: color 0.2s;
		}
		.quiz-feedback.wrong {
			color: #ff3b3b;
			animation: buzz 0.3s linear 1;
		}
		@keyframes buzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-8px); }
			40% { transform: translateX(8px); }
			60% { transform: translateX(-8px); }
			80% { transform: translateX(8px); }
			100% { transform: translateX(0); }
		}
		.quiz-finish {
			font-size: 1.5rem;
			color: #4a90e2;
			font-weight: 700;
			margin-top: 24px;
		}
	</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">
	<button id="pause-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.4rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">&#124; &#124;</button>
	<div id="pause-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,50,0.85);z-index:2000;align-items:center;justify-content:center;">
		<div style="background:#fff;border-radius:18px;padding:40px 32px;box-shadow:0 8px 32px #23294699;min-width:280px;max-width:90vw;text-align:center;">
			<h2 style="color:#4a90e2;margin-bottom:24px;">Game Paused</h2>
			<button id="resume-btn" style="margin:12px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Resume</button><br>
			<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
			<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>
		</div>
	</div>
	<div class="duo-header">
		<img src="../../assets/images/Panda.png" alt="DuoLingo Panda" class="duo-img">
		<span class="duo-title">Rookie Quiz 1: Complete Assessment (30 Questions)</span>
	</div>
	<div class="quiz-progress">
		<div class="quiz-progress-bar" id="quiz-progress-bar"></div>
	</div>
	<div class="quiz-question" id="quiz-question"></div>
	<div class="quiz-feedback" id="quiz-feedback"></div>
	<div class="quiz-answers" id="quiz-answers"></div>
	<div id="buzzer-effect-root"></div>
	<script>
	// Pause modal logic
	let paused = false;
	const pauseBtn = document.getElementById('pause-btn');
	const pauseModal = document.getElementById('pause-modal');
	const resumeBtn = document.getElementById('resume-btn');
	const restartBtn = document.getElementById('restart-btn');
	const exitBtn = document.getElementById('exit-btn');

	pauseBtn.onclick = function() {
		paused = true;
		pauseModal.style.display = 'flex';
	};
	resumeBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
	};
	restartBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
		current = 0;
		score = 0;
		// Reset to original questions without shuffling
		showQuestion();
		document.getElementById('quiz-progress-bar').style.width = '0%';
	};
	exitBtn.onclick = function() {
		window.location.href = '../levels/rookie.html';
	};

	// Duolingo-style quiz logic
	function shuffleArray(arr) {
		for (let i = arr.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[arr[i], arr[j]] = [arr[j], arr[i]];
		}
		return arr;
	}

	const originalQuestions = [
		// Q1–Q10 — Vocabulary (choose or fill)
		{
			q: 'Q1–Q10 — Vocabulary<br><br>Q1: Match the Chinese to the English: 你好 means:',
			options: ['Goodbye', 'Hello', 'Thank you', 'Sorry'],
			answer: 1
		},
		{
			q: 'Q2: Fill in the blank (Choose the Chinese character)<br>___ (nǐ) = you',
			options: ['你', '我', '他', '她'],
			answer: 0,
			instruction: 'Choose the Chinese character for "you"'
		},
		{
			q: 'Q3: Which one is "goodbye"?',
			options: ['早上好', '晚上好', '再见', '你好'],
			answer: 2
		},
		{
			q: 'Q4: What is the pinyin for 我?',
			options: ['nǐ', 'wǒ', 'tā', 'jiào'],
			answer: 1
		},
		{
			q: 'Q5: Multiple choice: 他 and 她 are pronounced the same. How do you say "she" in characters?',
			options: ['他', '她', '它', '伊'],
			answer: 1
		},
		{
			q: 'Q6: Fill: 我 ___ Lifen。 <br>Choose the missing Chinese character(s)',
			options: ['叫', '是', '很', '好'],
			answer: 0,
			instruction: 'Choose the missing character to complete "My name is Lifen"'
		},
		{
			q: 'Q7: What does 很好 (hěn hǎo) mean?',
			options: ['Not good', 'Very good / fine', 'Good morning', 'Hello'],
			answer: 1
		},
		{
			q: 'Q8: Choose the question particle (used to make yes/no questions):',
			options: ['的', '吗', '了', '在'],
			answer: 1
		},
		{
			q: 'Q9: What is the Chinese for "not / no" used for negation?',
			options: ['没 (méi)', '吗 (ma)', '不 (bù)', '会 (huì)'],
			answer: 2
		},
		{
			q: 'Q10: Fill: 早上好 is used at ____.',
			options: ['Night', 'Morning', 'Afternoon', 'Anytime'],
			answer: 1
		},
		
		// Q11–Q20 — Grammar (multiple choice, reorder, fill)
		{
			q: 'Q11–Q20 — Grammar<br><br>Q11: To ask "Are you a student?", choose the correct sentence:',
			options: ['你是学生。', '你是学生吗？', '是你学生吗？', '学生你是吗？'],
			answer: 1
		},
		{
			q: 'Q12: Choose the correct negative for "I am not a student."',
			options: ['我不学生。', '我不 是 学生。', '我不是学生。', '我没是学生。'],
			answer: 2
		},
		{
			q: 'Q13: Reorder these words into a correct sentence: (你 / 好 / 吗)<br>Create a question asking "Are you okay/fine?"',
			options: ['你好吗？', '好你吗？', '吗你好？', '你吗好？'],
			answer: 0,
			instruction: 'Arrange the words to form a proper question'
		},
		{
			q: 'Q14: "My name is Anna." correct Chinese:',
			options: ['我叫安娜。', '我是安娜叫。', '叫我安娜。', '我安娜叫。'],
			answer: 0
		},
		{
			q: 'Q15: Which is the correct use of 很? Choose the natural sentence:',
			options: ['我很叫。', '我很好。', '很我好。', '我好很。'],
			answer: 1
		},
		{
			q: 'Q16: Fill in the blank: Convert to a yes/no question <br>你叫李明。 → 你叫李明__？',
			options: ['吗', '的', '了', '呢'],
			answer: 0,
			instruction: 'Add the question particle to make it a yes/no question'
		},
		{
			q: 'Q17: Choose the correct pronoun for "he":',
			options: ['我', '你', '他', '她'],
			answer: 2
		},
		{
			q: 'Q18: Which sentence is a proper introduction reply?',
			options: ['很高兴认识你。', '很高兴你认识。', '高兴很认识你。', '认识你很高兴吗。'],
			answer: 0
		},
		{
			q: 'Q19: Rewrite as negative: 我很好。 → (I am not fine / not very good) Choose the best:',
			options: ['我不好。', '我不很好。', '我不太好。', 'Both A and C are acceptable'],
			answer: 3
		},
		{
			q: 'Q20: Form a basic "What is your name?" in Chinese (short form)<br>Hint: 你 + 叫 + ____？',
			options: ['你叫什么？', '你叫什么名字？', '你是什么？', '你好什么？'],
			answer: 0,
			instruction: 'Choose the resulting sentence in Chinese'
		},
		
		// Q21–Q25 — Short translations
		{
			q: 'Q21–Q25 — Short Translations<br><br>Q21: Translate into Chinese: "Hello, my name is Lifen."',
			options: ['你好，我叫李芬。', '你好，我是李芬。', '我叫李芬，你好。', '李芬你好我叫。'],
			answer: 0,
			instruction: 'Choose the correct translation using characters (pinyin optional)'
		},
		{
			q: 'Q22: Translate into English: 你好吗？',
			options: ['How are you?', 'What is your name?', 'Nice to meet you', 'Are you a student?'],
			answer: 0
		},
		{
			q: 'Q23: Translate into Chinese: "Are you from China?" (simple form)',
			options: ['你是中国人吗？', '你来自中国吗？', '你中国人是吗？', '中国你是吗？'],
			answer: 0
		},
		{
			q: 'Q24: Translate into Chinese: "I am not a student." (use correct negation)',
			options: ['我不是学生。', '我没是学生。', '我不学生。', '我学生不是。'],
			answer: 0
		},
		{
			q: 'Q25: Translate into English: 我叫李明。很高兴认识你。',
			options: ['My name is Li Ming. Nice to meet you.', 'I am Li Ming. How are you?', 'Li Ming is my name. Hello.', 'I called Li Ming. Very happy.'],
			answer: 0
		},
		
		// Q26–Q30 — Comprehension (short dialogues)
		{
			q: 'Q26–Q30 — Comprehension<br><br>Dialogue A:<br>A: 你好！<br>B: 你好！我叫王芳。你叫什么名字？<br>A: 我叫Tom。很高兴认识你。<br><br>Q26: Who is 王芳?',
			options: ['Tom', 'Person B', 'Person A', 'Not mentioned'],
			answer: 1
		},
		{
			q: 'Q27: What does A say after introducing himself?',
			options: ['Goodbye', 'Nice to meet you', 'I\'m a student', 'I\'m not fine'],
			answer: 1
		},
		{
			q: 'Q28: Dialogue B:<br>A: 你是学生吗？<br>B: 不是。我是老师。<br><br>Is B a student?',
			options: ['Yes', 'No'],
			answer: 1
		},
		{
			q: 'Q29: Translate B\'s reply into English: 不是。我是老师。',
			options: ['No. I am a teacher.', 'Yes. I am a teacher.', 'Maybe. I am a teacher.', 'Not sure. I am a teacher.'],
			answer: 0
		},
		{
			q: 'Q30: Dialogue C:<br>A: 早上好！你好吗？<br>B: 我很好，谢谢。你呢？<br><br>How does B feel?',
			options: ['B is tired', 'B is very good / fine', 'B is hungry', 'B is a teacher'],
			answer: 1
		}
	];

	// Shuffle questions at the start
	const questions = [...originalQuestions]; // No shuffling, keep original order

	let current = 0;
	let score = 0;

	function showQuestion() {
		const q = questions[current];
		const questionDiv = document.getElementById('quiz-question');
		const answersDiv = document.getElementById('quiz-answers');
		questionDiv.innerHTML = q.q;
		answersDiv.innerHTML = '';

		// Don't shuffle options, keep original order
		q.options.forEach((opt, i) => {
			const btn = document.createElement('button');
			btn.className = `answer-btn-custom border-c${i + 1}`;
			btn.textContent = opt;
			btn.onclick = () => checkAnswer(i);
			// Add fill div
			const fill = document.createElement('div');
			fill.className = `answer-fill c${i + 1}`;
			btn.appendChild(fill);
			answersDiv.appendChild(btn);
		});
		document.getElementById('quiz-feedback').textContent = '';
		updateProgress();
	}

	function checkAnswer(idx) {
		if (paused) return;
		const q = questions[current];
		let correct = false;
		if(idx === q.answer) { // Use original answer index since we're not shuffling
			correct = true;
			score++;
			document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;">🎉</span></span>';
			// Water fill animation
			const answersDiv = document.getElementById('quiz-answers');
			const btns = answersDiv.querySelectorAll('.answer-btn-custom');
			const btn = btns[idx];
			const fill = btn.querySelector('.answer-fill');
			fill.style.height = '100%';
			// Disable all buttons during animation
			btns.forEach(b => b.disabled = true);
			// Wait for animation to finish, then next question
			setTimeout(() => {
				if (!paused) nextQuestion();
			}, 850);
		} else {
			const feedback = document.getElementById('quiz-feedback');
			feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
			feedback.classList.add('wrong');
			// Show full-screen buzzer effect
			const buzzerRoot = document.getElementById('buzzer-effect-root');
			const buzzerDiv = document.createElement('div');
			buzzerDiv.className = 'buzzer-effect';
			buzzerRoot.appendChild(buzzerDiv);
			setTimeout(() => {
				feedback.classList.remove('wrong');
				feedback.textContent = '';
				buzzerDiv.remove();
			}, 700);
		}
	}

	function nextQuestion() {
		current++;
		if(current < questions.length) {
			showQuestion();
		} else {
			finishQuiz();
		}
	}

	function updateProgress() {
		const bar = document.getElementById('quiz-progress-bar');
		bar.style.width = ((current / questions.length) * 100) + '%';
	}

	function setUnlockedLevel(level) {
		localStorage.setItem('rookieUnlockedLevel', String(level));
		// If logged in, update backend
		var username = localStorage.getItem('rookieUserId');
		if (username) {
			fetch('http://localhost:3000/api/updateProgress', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({ username, unlockedLevel: level })
			});
		}
	}

	function finishQuiz() {
		document.getElementById('quiz-question').innerHTML = '';
		document.getElementById('quiz-answers').innerHTML = '';
		document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>🐼 Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
		document.getElementById('quiz-progress-bar').style.width = '100%';
		setUnlockedLevel(2);
		setTimeout(function() {
			var btn = document.getElementById('nextLevelBtn');
			if (btn) {
				btn.onclick = function() {
					window.location.href = 'rookie_quiz2.html';
				};
			}
		}, 100);
	}

	showQuestion();
	</script>
</body>
</html>
