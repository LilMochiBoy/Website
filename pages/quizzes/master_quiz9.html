<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Quiz Level 9</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<style>
.buzzer-effect {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: rgba(255, 59, 59, 0.25);
pointer-events: none;
z-index: 9999;
animation: screenBuzz 0.4s linear 1;
}
@keyframes screenBuzz {
0% { transform: translateX(0); }
20% { transform: translateX(-16px); }
40% { transform: translateX(16px); }
60% { transform: translateX(-16px); }
80% { transform: translateX(16px); }
100% { transform: translateX(0); }
}
.duo-header {
display: flex;
align-items: center;
justify-content: center;
gap: 18px;
margin-top: 32px;
margin-bottom: 18px;
}
.duo-img {
width: 64px;
height: 64px;
border-radius: 50%;
background: #fff;
box-shadow: 0 2px 8px #1e3c72;
}
.duo-title {
font-size: 2.2rem;
font-weight: 700;
color: #4a90e2;
font-family: 'Segoe UI', Arial, sans-serif;
text-shadow: 0 2px 8px #222;
}
.quiz-progress {
margin: 18px auto 0 auto;
width: 80%;
height: 18px;
background: #232946;
border-radius: 12px;
overflow: hidden;
}
.quiz-progress-bar {
height: 100%;
background: linear-gradient(90deg, #4a90e2, #7f9cf5);
width: 0%;
border-radius: 12px;
transition: width 0.3s;
}
.quiz-question {
font-size: 2rem;
font-weight: 700;
margin: 96px 0 32px 0;
            margin-bottom: 130px;
color: #f7f7fa;
text-align: center;
}
.quiz-answers {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 32px;
margin-bottom: 32px;
margin-top: 48px;
width: calc(100vw - 80px);
max-width: calc(100vw - 80px);
padding-left: 40px;
padding-right: 40px;
}
.answer-btn-custom {
width: 100%;
min-width: 0;
border-radius: 0;
font-size: 1.5rem;
padding: 48px 0;
margin: 0;
box-sizing: border-box;
background: #232946;
color: #f7f7fa;
font-weight: 600;
border-width: 4px;
border-style: solid;
transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
box-shadow: 0 4px 16px #23294655;
min-height: 64px;
position: relative;
overflow: hidden;
}
.answer-btn-custom:hover {
transform: scale(1.04);
box-shadow: 0 8px 32px #23294699;
opacity: 0.97;
}
.answer-fill {
position: absolute;
left: 0; bottom: 0;
width: 100%;
height: 0%;
z-index: 1;
transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
}
.answer-btn-custom .answer-fill {
border-radius: 0;
}
.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
.border-c1 { border-color: #e57373; }
.border-c2 { border-color: #64b5f6; }
.border-c3 { border-color: #81c784; }
.border-c4 { border-color: #ffd54f; }
.quiz-feedback {
font-size: 1.1rem;
font-weight: 500;
color: #ffeb3b;
margin-bottom: 12px;
min-height: 24px;
transition: color 0.2s;
}
.quiz-feedback.wrong {
color: #ff3b3b;
animation: buzz 0.3s linear 1;
}
@keyframes buzz {
0% { transform: translateX(0); }
20% { transform: translateX(-8px); }
40% { transform: translateX(8px); }
60% { transform: translateX(-8px); }
80% { transform: translateX(8px); }
100% { transform: translateX(0); }
}
.quiz-finish {
font-size: 1.5rem;
color: #4a90e2;
font-weight: 700;
margin-top: 24px;
}
</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">
<button id="pause-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.4rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">&#124; &#124;</button>
<div id="pause-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,50,0.85);z-index:2000;align-items:center;justify-content:center;">
<div style="background:#fff;border-radius:18px;padding:40px 32px;box-shadow:0 8px 32px #23294699;min-width:280px;max-width:90vw;text-align:center;">
<h2 style="color:#4a90e2;margin-bottom:24px;">Game Paused</h2>
<button id="resume-btn" style="margin:12px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Resume</button><br>
<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>
</div>
</div>
<div class="duo-header">
<img src="../../assets/images/Panda.png" alt="DuoLingo Panda" class="duo-img">
<span class="duo-title">Master Quiz 9: Chinese Idioms</span>
</div>
<div class="quiz-progress">
<div class="quiz-progress-bar" id="quiz-progress-bar"></div>
</div>
<div class="quiz-question" id="quiz-question"></div>
<div class="quiz-feedback" id="quiz-feedback"></div>
<div class="quiz-answers" id="quiz-answers"></div>
<div id="buzzer-effect-root"></div>
<script>
// Pause modal logic
let paused = false;
const pauseBtn = document.getElementById('pause-btn');
const pauseModal = document.getElementById('pause-modal');
const resumeBtn = document.getElementById('resume-btn');
const restartBtn = document.getElementById('restart-btn');
const exitBtn = document.getElementById('exit-btn');

pauseBtn.onclick = function() {
paused = true;
pauseModal.style.display = 'flex';
};
resumeBtn.onclick = function() {
paused = false;
pauseModal.style.display = 'none';
};
restartBtn.onclick = function() {
paused = false;
pauseModal.style.display = 'none';
current = 0;
score = 0;
showQuestion();
document.getElementById('quiz-progress-bar').style.width = '0%';
};
exitBtn.onclick = function() {
window.location.href = '../levels/master.html';
};

const questions = [
{ q: "Match the idiom: 一石二鸟", options: ["burn one's bridges / determination", "kill two birds with one stone", "wait idly for opportunities", "self-contradictory"], answer: 1 },
{ q: "Match the idiom: 画蛇添足", options: ["ruin something by adding unnecessary details", "a narrow-minded person", "act foolishly without considering the situation", "the student surpasses the teacher"], answer: 0 },
{ q: "Match the idiom: 对牛弹琴", options: ["better late than never", "speak to the wrong audience", "wait idly for opportunities", "self-contradictory"], answer: 1 },
{ q: "Match the idiom: 亡羊补牢", options: ["act foolishly without considering the situation", "better late than never", "a narrow-minded person", "burn one's bridges / determination"], answer: 1 },
{ q: "Match the idiom: 自相矛盾", options: ["self-contradictory", "the student surpasses the teacher", "speak to the wrong audience", "wait idly for opportunities"], answer: 0 },
{ q: "Match the idiom: 井底之蛙", options: ["ruin something by adding unnecessary details", "a narrow-minded person", "kill two birds with one stone", "act foolishly without considering the situation"], answer: 1 },
{ q: "Match the idiom: 刻舟求剑", options: ["better late than never", "burn one's bridges / determination", "act foolishly without considering the situation", "the student surpasses the teacher"], answer: 2 },
{ q: "Match the idiom: 破釜沉舟", options: ["burn one's bridges / determination", "speak to the wrong audience", "self-contradictory", "a narrow-minded person"], answer: 0 },
{ q: "Match the idiom: 青出于蓝", options: ["wait idly for opportunities", "ruin something by adding unnecessary details", "the student surpasses the teacher", "kill two birds with one stone"], answer: 2 },
{ q: "Match the idiom: 守株待兔", options: ["better late than never", "act foolishly without considering the situation", "wait idly for opportunities", "self-contradictory"], answer: 2 },
{ q: "他做事非常___。 (perseverance)", options: ["锲而不舍", "守口如瓶", "杞人忧天", "对牛弹琴"], answer: 0 },
{ q: "因为他___，所以没有成功。 (wait idly)", options: ["守株待兔", "一石二鸟", "青出于蓝", "破釜沉舟"], answer: 0 },
{ q: "这位学生比老师更有才华，___。 (surpass)", options: ["青出于蓝", "刻舟求剑", "百发百中", "自相矛盾"], answer: 0 },
{ q: "画蛇添足会___。 (ruin)", options: ["破坏效果", "保持秘密", "杞人忧天", "对牛弹琴"], answer: 0 },
{ q: "不要___，事情没那么糟。 (unnecessary worry)", options: ["杞人忧天", "锲而不舍", "一石二鸟", "对牛弹琴"], answer: 0 },
{ q: "这名射手射箭非常准，___。 (hit the target every time)", options: ["百发百中", "一石二鸟", "守口如瓶", "刻舟求剑"], answer: 0 },
{ q: "他说话保守，很少泄露秘密，___。 (keep secret)", options: ["守口如瓶", "对牛弹琴", "青出于蓝", "刻舟求剑"], answer: 0 },
{ q: "他做事很固执，行为不切实际，___。 (act foolishly)", options: ["刻舟求剑", "锲而不舍", "杞人忧天", "对牛弹琴"], answer: 0 },
{ q: "自相矛盾指___。 (self-contradictory)", options: ["说话或行为前后冲突", "做事不放弃", "杞人忧天", "一石二鸟"], answer: 0 },
{ q: "对牛弹琴意味着___。 (wrong audience)", options: ["对不理解的人说话", "杞人忧天", "锲而不舍", "一石二鸟"], answer: 0 },
{ q: "他做事非常___。 (persevere)", options: ["锲而不舍", "守口如瓶", "杞人忧天", "对牛弹琴"], answer: 0 },
{ q: "因为他___，所以没有成功。 (wait idly)", options: ["守株待兔", "一石二鸟", "青出于蓝", "破釜沉舟"], answer: 0 },
{ q: "青出于蓝，比老师更___。 (talented)", options: ["更有才华", "锲而不舍", "杞人忧天", "守口如瓶"], answer: 0 },
{ q: "画蛇添足会___本来的效果。 (ruin)", options: ["破坏", "保持", "增强", "改善"], answer: 0 },
{ q: "我们不要___，事情没那么糟。 (worry unnecessarily)", options: ["杞人忧天", "锲而不舍", "一石二鸟", "对牛弹琴"], answer: 0 },
{ q: "He does things with perseverance.  ______", options: ["他做事非常锲而不舍。", "他做事很努力。", "他做事很认真。", "他做事很坚持。"], answer: 0 },
{ q: "Because he waited idly for opportunities, he did not succeed.  ______", options: ["因为他守株待兔，所以没有成功。", "因为他等待机会，所以失败了。", "因为他不努力，所以没成功。", "因为他懒惰，所以失败了。"], answer: 0 },
{ q: "The student surpasses the teacher in talent.  ______", options: ["青出于蓝，比老师更有才华。", "学生比老师聪明。", "学生超过了老师。", "学生很有天赋。"], answer: 0 },
{ q: "Adding unnecessary details can ruin the original effect.  ______", options: ["画蛇添足会破坏本来的效果。", "多余的细节会影响效果。", "不必要的添加会破坏效果。", "过度装饰会损害效果。"], answer: 0 },
{ q: "Don't worry unnecessarily; things are not that bad.  ______", options: ["我们不要杞人忧天，事情没那么糟。", "不要太担心，情况不算太坏。", "别过度忧虑，事情还好。", "不必担心，情况还可以。"], answer: 0 }
];

let current = 0;
let score = 0;

function showQuestion() {
updateProgress();
if (paused) return;

const q = questions[current];
const questionDiv = document.getElementById('quiz-question');
const answersDiv = document.getElementById('quiz-answers');

questionDiv.innerHTML = q.q;
answersDiv.innerHTML = '';

q.options.forEach((option, i) => {
const btn = document.createElement('button');
btn.className = `answer-btn-custom border-c${i + 1}`;
btn.textContent = option;
btn.onclick = () => checkAnswer(i);

const fill = document.createElement('div');
fill.className = `answer-fill c${i + 1}`;
btn.appendChild(fill);
answersDiv.appendChild(btn);
});

document.getElementById('quiz-feedback').textContent = '';
updateProgress();
}

function checkAnswer(idx) {
if (paused) return;
const q = questions[current];

if(idx === q.answer) {
score++;
document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;"></span></span>';

const answersDiv = document.getElementById('quiz-answers');
const btns = answersDiv.querySelectorAll('.answer-btn-custom');
const btn = btns[idx];
const fill = btn.querySelector('.answer-fill');
fill.style.height = '100%';

btns.forEach(b => b.disabled = true);

setTimeout(() => {
if (!paused) nextQuestion();
}, 850);
} else {
const feedback = document.getElementById('quiz-feedback');
feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
feedback.classList.add('wrong');

const buzzerRoot = document.getElementById('buzzer-effect-root');
const buzzerDiv = document.createElement('div');
buzzerDiv.className = 'buzzer-effect';
buzzerRoot.appendChild(buzzerDiv);

setTimeout(() => {
feedback.classList.remove('wrong');
feedback.textContent = '';
buzzerDiv.remove();
}, 700);
}
}

function nextQuestion() {
current++;
if(current < questions.length) {
showQuestion();
} else {
finishQuiz();
}
}

function updateProgress() {
const bar = document.getElementById('quiz-progress-bar');
bar.style.width = ((current / questions.length) * 100) + '%';
}

function setUnlockedLevel(level) {
localStorage.setItem('masterUnlockedLevel', String(level));
var username = localStorage.getItem('masterUserId');
if (username) {
fetch('http://localhost:3000/api/updateProgress', {
method: 'POST',
headers: {'Content-Type': 'application/json'},
body: JSON.stringify({ username, unlockedLevel: level })
});
}
}

function finishQuiz() {
document.getElementById('quiz-question').innerHTML = '';
document.getElementById('quiz-answers').innerHTML = '';
document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>🐼 Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
document.getElementById('quiz-progress-bar').style.width = '100%';
setUnlockedLevel(10);
setTimeout(function() {
var btn = document.getElementById('nextLevelBtn');
if (btn) {
btn.onclick = function() {
window.location.href = 'master_quiz10.html';
};
}
}, 100);
}

showQuestion();
</script>
</body>
</html>
