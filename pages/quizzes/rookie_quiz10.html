<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookie Quiz Level 10</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rookie Quiz Level 10</h1>
        </header>
        
        <main class="quiz-container">
            <div id="quiz-question" class="question">
                <p>Question will appear here...</p>
            </div>
            
            <div id="quiz-answers" class="answers">
                <!-- Answer options will be generated here -->
            </div>
            
            <div id="quiz-feedback" class="feedback">
                <!-- Feedback will appear here -->
            </div>
            
            <div class="quiz-controls">
                <button id="next-btn" class="btn">Next</button>
                <button id="back-btn" class="btn" onclick="window.location.href='../levels/rookie.html'">Back to Rookie Level</button>
            </div>
        </main>
    </div>

    <script>
        // Quiz questions will be added here later
        const questions = [
            // Questions to be added
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('quiz-question').innerHTML = `<p>${q.question}</p>`;
                
                const answersDiv = document.getElementById('quiz-answers');
                answersDiv.innerHTML = '';
                
                q.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = answer;
                    button.onclick = () => checkAnswer(index);
                    answersDiv.appendChild(button);
                });
                
                document.getElementById('quiz-feedback').innerHTML = '';
            } else {
                finishQuiz();
            }
        }

        function checkAnswer(selectedIndex) {
            const correct = questions[currentQuestion].correct;
            const feedback = document.getElementById('quiz-feedback');
            
            if (selectedIndex === correct) {
                score++;
                feedback.innerHTML = '<p class="correct">Correct!</p>';
            } else {
                feedback.innerHTML = '<p class="incorrect">Incorrect. Try again!</p>';
            }
            
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1500);
        }

        function finishQuiz() {
            document.getElementById('quiz-question').innerHTML = `<h2>Quiz Complete!</h2>`;
            document.getElementById('quiz-answers').innerHTML = '';
            document.getElementById('quiz-feedback').innerHTML = `
                <p>Your score: ${score}/${questions.length}</p>
                <button class="btn" onclick="window.location.href='../levels/explorer.html'">Next Level: Explorer</button>
                <button class="btn" onclick="window.location.href='../levels/rookie.html'">Back to Level</button>
            `;
        }

        // Initialize quiz when questions are added
        // loadQuestion();
    </script>
</body>
</html>
