<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenger Quiz Level 1</title>
	<link rel="stylesheet" href="../../assets/css/style.css">
	<style>
		.buzzer-effect {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(255, 59, 59, 0.25);
			pointer-events: none;
			z-index: 9999;
			animation: screenBuzz 0.4s linear 1;
		}
		@keyframes screenBuzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-16px); }
			40% { transform: translateX(16px); }
			60% { transform: translateX(-16px); }
			80% { transform: translateX(16px); }
			100% { transform: translateX(0); }
		}
		.duo-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 18px;
			margin-top: 32px;
			margin-bottom: 18px;
		}
		.duo-img {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			background: #fff;
			box-shadow: 0 2px 8px #1e3c72;
		}
		.duo-title {
			font-size: 2.2rem;
			font-weight: 700;
			color: #4a90e2;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-shadow: 0 2px 8px #222;
		}
		.quiz-progress {
			margin: 18px auto 0 auto;
			width: 80%;
			height: 18px;
			background: #232946;
			border-radius: 12px;
			overflow: hidden;
		}
		.quiz-progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4a90e2, #7f9cf5);
			width: 0%;
			border-radius: 12px;
			transition: width 0.3s;
		}
		.quiz-question {
			font-size: 2rem;
			font-weight: 700;
			margin: 96px 0 32px 0;
            margin-bottom: 130px;
			color: #f7f7fa;
			text-align: center;
		}
		.quiz-answers {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			margin-bottom: 32px;
			margin-top: 48px;
			width: calc(100vw - 80px);
			max-width: calc(100vw - 80px);
			padding-left: 40px;
			padding-right: 40px;
		}
		.answer-btn-custom {
			width: 100%;
			min-width: 0;
			border-radius: 0;
			font-size: 1.5rem;
			padding: 48px 0;
			margin: 0;
			box-sizing: border-box;
			background: #232946;
			color: #f7f7fa;
			font-weight: 600;
			border-width: 4px;
			border-style: solid;
			transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
			box-shadow: 0 4px 16px #23294655;
			min-height: 64px;
			position: relative;
			overflow: hidden;
		}
		.answer-btn-custom:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px #23294699;
			opacity: 0.97;
		}
		.answer-fill {
			position: absolute;
			left: 0; bottom: 0;
			width: 100%;
			height: 0%;
			z-index: 1;
			transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
		}
		.answer-btn-custom .answer-fill {
			border-radius: 0;
		}
		.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
		.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
		.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
		.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
		.border-c1 { border-color: #e57373; }
		.border-c2 { border-color: #64b5f6; }
		.border-c3 { border-color: #81c784; }
		.border-c4 { border-color: #ffd54f; }
		.quiz-feedback {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffeb3b;
			margin-bottom: 12px;
			min-height: 24px;
			transition: color 0.2s;
		}
		.quiz-feedback.wrong {
			color: #ff3b3b;
			animation: buzz 0.3s linear 1;
		}
		@keyframes buzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-8px); }
			40% { transform: translateX(8px); }
			60% { transform: translateX(-8px); }
			80% { transform: translateX(8px); }
			100% { transform: translateX(0); }
		}
		.quiz-finish {
			font-size: 1.5rem;
			color: #4a90e2;
			font-weight: 700;
			margin-top: 24px;
		}
	</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">
	<button id="pause-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.4rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">&#124; &#124;</button>
	<div id="pause-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,50,0.85);z-index:2000;align-items:center;justify-content:center;">
		<div style="background:#fff;border-radius:18px;padding:40px 32px;box-shadow:0 8px 32px #23294699;min-width:280px;max-width:90vw;text-align:center;">
			<h2 style="color:#4a90e2;margin-bottom:24px;">Game Paused</h2>
			<button id="resume-btn" style="margin:12px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Resume</button><br>
			<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
			<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>
		</div>
	</div>
	<div class="duo-header">
		<img src="../../assets/images/Panda.png" alt="DuoLingo Panda" class="duo-img">
		<span class="duo-title">Challenger Quiz 1</span>
	</div>
	<div class="quiz-progress">
		<div class="quiz-progress-bar" id="quiz-progress-bar"></div>
	</div>
	<div class="quiz-question" id="quiz-question"></div>
	<div class="quiz-feedback" id="quiz-feedback"></div>
	<div class="quiz-answers" id="quiz-answers"></div>
	<div id="buzzer-effect-root"></div>
	<script>
	// Pause modal logic
	let paused = false;
	const pauseBtn = document.getElementById('pause-btn');
	const pauseModal = document.getElementById('pause-modal');
	const resumeBtn = document.getElementById('resume-btn');
	const restartBtn = document.getElementById('restart-btn');
	const exitBtn = document.getElementById('exit-btn');

	pauseBtn.onclick = function() {
		paused = true;
		pauseModal.style.display = 'flex';
	};
	resumeBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
	};
	restartBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
		current = 0;
		score = 0;
		// Re-shuffle questions for a fresh start
		for (let i = 0; i < questions.length; i++) questions[i] = originalQuestions[i];
		shuffleArray(questions);
		showQuestion();
		document.getElementById('quiz-progress-bar').style.width = '0%';
	};
	exitBtn.onclick = function() {
		window.location.href = '../levels/challenger.html';
	};
	// Duolingo-style quiz logic
	function shuffleArray(arr) {
		for (let i = arr.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[arr[i], arr[j]] = [arr[j], arr[i]];
		}
		return arr;
	}

	const originalQuestions = [
// Part A - Vocabulary Matching (10 Questions)
{
q: 'Match the Chinese word with its English meaning:<br><strong>喜欢</strong>',
options: ['often', 'dance', 'love', 'sometimes', 'like'],
answer: 4
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>爱</strong>',
options: ['often', 'dance', 'love', 'sometimes', 'like'],
answer: 2
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>常常</strong>',
options: ['often', 'dance', 'love', 'sometimes', 'like'],
answer: 0
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>有时候</strong>',
options: ['often', 'dance', 'love', 'sometimes', 'like'],
answer: 3
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>玩游戏</strong>',
options: ['play basketball', 'play games', 'read books', 'sing', 'listen to music'],
answer: 1
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>看书</strong>',
options: ['play basketball', 'play games', 'read books', 'sing', 'listen to music'],
answer: 2
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>听音乐</strong>',
options: ['play basketball', 'play games', 'read books', 'sing', 'listen to music'],
answer: 4
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>唱歌</strong>',
options: ['play basketball', 'play games', 'read books', 'sing', 'listen to music'],
answer: 3
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>跳舞</strong>',
options: ['often', 'dance', 'love', 'sometimes', 'like'],
answer: 1
},
{
q: 'Match the Chinese word with its English meaning:<br><strong>打篮球</strong>',
options: ['play basketball', 'play games', 'read books', 'sing', 'listen to music'],
answer: 0
},
// Part B - Multiple Choice Grammar (10 Questions)
{
q: '我___听音乐。',
options: ['常常', '有时候', '爱', '跳舞'],
answer: 0
},
{
q: '她___打篮球。',
options: ['爱', '常常', '有时候', '听音乐'],
answer: 0
},
{
q: '他有时候___游戏。',
options: ['玩', '看', '跳', '听'],
answer: 0
},
{
q: '你___做什么？',
options: ['喜欢', '爱', '有时候', '常常'],
answer: 0
},
{
q: '我们常常___一起运动。',
options: ['玩', '爱', '看', '听'],
answer: 0
},
{
q: '我___游泳。',
options: ['爱', '常常', '有时候', '喜欢'],
answer: 0
},
{
q: '她___唱歌。',
options: ['有时候', '爱', '喜欢', '常常'],
answer: 2
},
{
q: '他___听科幻音乐。',
options: ['常常', '有时候', '爱', '喜欢'],
answer: 0
},
{
q: '我喜欢看___电影。',
options: ['喜剧', '篮球', '音乐', '游戏'],
answer: 0
},
{
q: '她爱___。',
options: ['游泳', '写字', '画画', '吃饭'],
answer: 0
},
// Part C - Fill in the blanks (5 Questions)
{
q: '我___打篮球。 (love)',
options: ['爱', '喜欢', '常常', '有时候'],
answer: 0
},
{
q: '我常常___游戏。 (play)',
options: ['玩', '看', '听', '唱'],
answer: 0
},
{
q: '她有时候___音乐。 (listen to)',
options: ['听', '看', '玩', '唱'],
answer: 0
},
{
q: '你___做什么？ (like)',
options: ['喜欢', '爱', '常常', '有时候'],
answer: 0
},
{
q: '我喜欢看___电影。 (comedy / sci-fi)',
options: ['喜剧', '科幻', '恐怖', '动作'],
answer: 0
},
// Part D - Translation (5 Questions)
{
q: 'Translate to Chinese:<br><strong>I often read books.</strong>',
options: ['我常常看书。', '我有时候看书。', '我爱看书。', '我喜欢看书。'],
answer: 0
},
{
q: 'Translate to Chinese:<br><strong>She sometimes sings.</strong>',
options: ['她有时候唱歌。', '她常常唱歌。', '她爱唱歌。', '她喜欢唱歌。'],
answer: 0
},
{
q: 'Translate to Chinese:<br><strong>He loves swimming.</strong>',
options: ['他爱游泳。', '他喜欢游泳。', '他常常游泳。', '他有时候游泳。'],
answer: 0
},
{
q: 'Translate to Chinese:<br><strong>What do you like to do?</strong>',
options: ['你喜欢做什么？', '你爱做什么？', '你常常做什么？', '你有时候做什么？'],
answer: 0
},
{
q: 'Translate to Chinese:<br><strong>I like watching comedy movies.</strong>',
options: ['我喜欢看喜剧电影。', '我爱看喜剧电影。', '我常常看喜剧电影。', '我有时候看喜剧电影。'],
answer: 0
}
];

	// Shuffle questions at the start
	const questions = shuffleArray([...originalQuestions]);

	let current = 0;
	let score = 0;

	function showQuestion() {
		const q = questions[current];
		const questionDiv = document.getElementById('quiz-question');
		const answersDiv = document.getElementById('quiz-answers');
		questionDiv.innerHTML = q.q;
		answersDiv.innerHTML = '';

		// Open-ended question support
		if (q.options.length === 1 && q.options[0] === '__OPEN_ENDED__') {
			const textarea = document.createElement('textarea');
			textarea.style.width = '100%';
			textarea.style.height = '120px';
			textarea.style.fontSize = '1.2rem';
			textarea.style.marginBottom = '18px';
			textarea.placeholder = '请用中文�?-6句话...';
			answersDiv.appendChild(textarea);

			const submitBtn = document.createElement('button');
			submitBtn.textContent = 'Submit';
			submitBtn.className = 'answer-btn-custom border-c1';
			submitBtn.style.width = '220px';
			submitBtn.style.margin = '0 auto';
			submitBtn.onclick = () => {
				if (textarea.value.trim().length < 15) {
					document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.2rem;">Please write at least 5�? sentences.</span>';
					return;
				}
				score++;
				document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;">Thank you for your answer!</span>';
				setTimeout(() => {
					if (!paused) nextQuestion();
				}, 900);
			};
			answersDiv.appendChild(submitBtn);
			updateProgress();
			return;
		}

		// Shuffle options and track correct answer
		const optionObjs = q.options.map((opt, i) => ({ text: opt, origIdx: i }));
		const shuffledOptions = shuffleArray(optionObjs);
		// Find new correct answer index
		const newAnswerIdx = shuffledOptions.findIndex(optObj => optObj.origIdx === q.answer);
		// Store for checkAnswer
		q._shuffledOptions = shuffledOptions;
		q._shuffledAnswerIdx = newAnswerIdx;

		shuffledOptions.forEach((optObj, i) => {
			const btn = document.createElement('button');
			btn.className = `answer-btn-custom border-c${i + 1}`;
			btn.textContent = optObj.text;
			btn.onclick = () => checkAnswer(i);
			// Add fill div
			const fill = document.createElement('div');
			fill.className = `answer-fill c${i + 1}`;
			btn.appendChild(fill);
			answersDiv.appendChild(btn);
		});
		document.getElementById('quiz-feedback').textContent = '';
		updateProgress();
	}

	function checkAnswer(idx) {
		if (paused) return;
		const q = questions[current];
		let correct = false;
		if(idx === q._shuffledAnswerIdx) {
			correct = true;
			score++;
			document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;">🎉</span></span>';
			// Water fill animation
			const answersDiv = document.getElementById('quiz-answers');
			const btns = answersDiv.querySelectorAll('.answer-btn-custom');
			const btn = btns[idx];
			const fill = btn.querySelector('.answer-fill');
			fill.style.height = '100%';
			// Disable all buttons during animation
			btns.forEach(b => b.disabled = true);
			// Wait for animation to finish, then next question
			setTimeout(() => {
				if (!paused) nextQuestion();
			}, 850);
		} else {
			const feedback = document.getElementById('quiz-feedback');
			feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
			feedback.classList.add('wrong');
			// Show full-screen buzzer effect
			const buzzerRoot = document.getElementById('buzzer-effect-root');
			const buzzerDiv = document.createElement('div');
			buzzerDiv.className = 'buzzer-effect';
			buzzerRoot.appendChild(buzzerDiv);
			setTimeout(() => {
				feedback.classList.remove('wrong');
				feedback.textContent = '';
				buzzerDiv.remove();
			}, 700);
		}
	}

	function nextQuestion() {
		current++;
		if(current < questions.length) {
			showQuestion();
		} else {
			finishQuiz();
		}
	}

	function updateProgress() {
		const bar = document.getElementById('quiz-progress-bar');
		bar.style.width = ((current / questions.length) * 100) + '%';
	}

	function setUnlockedLevel(level) {
		localStorage.setItem('challengerUnlockedLevel', String(level));
		// If logged in, update backend
		var username = localStorage.getItem('challengerUserId');
		if (username) {
			fetch('http://localhost:3000/api/updateProgress', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({ username, unlockedLevel: level })
			});
		}
	}

	function finishQuiz() {
		document.getElementById('quiz-question').innerHTML = '';
		document.getElementById('quiz-answers').innerHTML = '';
		document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>🐼 Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
		document.getElementById('quiz-progress-bar').style.width = '100%';
		setUnlockedLevel(2);
		setTimeout(function() {
			var btn = document.getElementById('nextLevelBtn');
			if (btn) {
				btn.onclick = function() {
				 window.location.href = 'challenger_quiz2.html';
				};
			}
		}, 100);
	}

	showQuestion();
	</script>
</body>
</html>
