	<link rel="stylesheet" href="../../assets/css/style.css">
	<style>
		.buzzer-effect {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(255, 59, 59, 0.25);
			pointer-events: none;
			z-index: 9999;
			animation: screenBuzz 0.4s linear 1;
		}
		@keyframes screenBuzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-16px); }
			40% { transform: translateX(16px); }
			60% { transform: translateX(-16px); }
			80% { transform: translateX(16px); }
			100% { transform: translateX(0); }
		}
		.duo-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 18px;
			margin-top: 32px;
			margin-bottom: 18px;
		}
		.duo-img {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			background: #fff;
			box-shadow: 0 2px 8px #1e3c72;
		}
		.duo-title {
			font-size: 2.2rem;
			font-weight: 700;
			color: #4a90e2;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-shadow: 0 2px 8px #222;
		}
		.quiz-progress {
			margin: 18px auto 0 auto;
			width: 80%;
			height: 18px;
			background: #232946;
			border-radius: 12px;
			overflow: hidden;
		}
		.quiz-progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4a90e2, #7f9cf5);
			width: 0%;
			border-radius: 12px;
			transition: width 0.3s;
		}
		.quiz-question {
			font-size: 1.8rem;
			font-weight: 700;
			margin: 96px 0 32px 0;
            margin-bottom: 130px;
			color: #f7f7fa;
			text-align: center;
			line-height: 1.4;
		}
		.quiz-answers {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			margin-bottom: 32px;
			margin-top: 48px;
			width: calc(100vw - 80px);
			max-width: calc(100vw - 80px);
			padding-left: 40px;
			padding-right: 40px;
		}
		.answer-btn-custom {
			width: 100%;
			min-width: 0;
			border-radius: 8px;
			font-size: 1.3rem;
			padding: 20px 16px;
			margin: 0;
			box-sizing: border-box;
			background: #232946;
			color: #f7f7fa;
			font-weight: 600;
			border-width: 3px;
			border-style: solid;
			transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
			box-shadow: 0 4px 16px #23294655;
			min-height: 64px;
			position: relative;
			overflow: hidden;
			text-align: left;
		}
		.answer-btn-custom:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px #23294699;
			opacity: 0.97;
		}
		.answer-fill {
			position: absolute;
			left: 0; bottom: 0;
			width: 100%;
			height: 0%;
			z-index: 1;
			transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
		}
		.answer-btn-custom .answer-fill {
			border-radius: 0;
		}
		.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
		.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
		.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
		.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
		.border-c1 { border-color: #e57373; }
		.border-c2 { border-color: #64b5f6; }
		.border-c3 { border-color: #81c784; }
		.border-c4 { border-color: #ffd54f; }
		.quiz-feedback {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffeb3b;
			margin-bottom: 12px;
			min-height: 24px;
			transition: color 0.2s;
		}
		.quiz-feedback.wrong {
			color: #ff3b3b;
			animation: buzz 0.3s linear 1;
		}
		@keyframes buzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-8px); }
			40% { transform: translateX(8px); }
			60% { transform: translateX(-8px); }
			80% { transform: translateX(8px); }
			100% { transform: translateX(0); }
		}
		.quiz-finish {
			font-size: 1.5rem;
			color: #4a90e2;
			font-weight: 700;
			margin-top: 24px;
		}
	</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">

	<script>

		{ q: 'Match: è¿åŠ¨', options: ['go to work', 'get off work', 'exercise', 'go shopping'], answer: 2 },
		{ q: 'Match: ä¹°ä¸œè¥¿', options: ['go to work', 'get off work', 'exercise', 'go shopping'], answer: 3 },
		
		// Part B: Fill in the Blank
		{ q: 'I eat breakfast = æˆ‘åƒ____ã€‚', options: ['æ—©é¤', 'åˆé¤', 'æ™šé¤', 'æ°´æœ'], answer: 0 },
		{ q: 'He reads a book = ä»–____ä¹¦ã€‚', options: ['å†™', 'çœ‹', 'ä¹°', 'åš'], answer: 1 },
		{ q: 'She does homework = å¥¹____ä½œä¸šã€‚', options: ['çœ‹', 'å†™', 'åš', 'ä¹°'], answer: 1 },
		{ q: 'I go to school at 8 a.m. = æˆ‘å…«ç‚¹____ã€‚', options: ['èµ·åºŠ', 'ä¸Šå­¦', 'åƒé¥­', 'ç¡è§‰'], answer: 1 },
		{ q: 'He finishes work at 6 p.m. = ä»–å…­ç‚¹____ã€‚', options: ['ä¸Šç­', 'ä¸‹ç­', 'åƒé¥­', 'ç¡è§‰'], answer: 1 },
		
		// Part C: Translation
		{ q: 'Translate: I go to bed at 11 p.m.', options: ['æˆ‘æ™šä¸Šåä¸€ç‚¹èµ·åºŠã€‚', 'æˆ‘æ™šä¸Šåä¸€ç‚¹ç¡è§‰ã€‚', 'æˆ‘æ™šä¸Šåä¸€ç‚¹åƒé¥­ã€‚', 'æˆ‘æ™šä¸Šåä¸€ç‚¹çœ‹ç”µè§†ã€‚'], answer: 1 },
		{ q: 'Translate: She eats lunch at school.', options: ['å¥¹åœ¨å­¦æ ¡åƒæ—©é¤ã€‚', 'å¥¹åœ¨å­¦æ ¡åƒåˆé¥­ã€‚', 'å¥¹åœ¨å­¦æ ¡åƒæ™šé¥­ã€‚', 'å¥¹åœ¨å­¦æ ¡çœ‹ä¹¦ã€‚'], answer: 1 },
		{ q: 'Translate: He exercises every morning.', options: ['ä»–æ¯å¤©æ™šä¸Šè¿åŠ¨ã€‚', 'ä»–æ¯å¤©ä¸‹åˆè¿åŠ¨ã€‚', 'ä»–æ¯å¤©æ—©ä¸Šè¿åŠ¨ã€‚', 'ä»–æ¯å¤©ä¸­åˆè¿åŠ¨ã€‚'], answer: 2 },
		{ q: 'Translate: I play games at home.', options: ['æˆ‘åœ¨å­¦æ ¡ç©æ¸¸æˆã€‚', 'æˆ‘åœ¨å®¶çœ‹ç”µè§†ã€‚', 'æˆ‘åœ¨å®¶ç©æ¸¸æˆã€‚', 'æˆ‘åœ¨å®¶åƒé¥­ã€‚'], answer: 2 },
		{ q: 'Translate: What do you do every day?', options: ['ä½ æ¯å¤©åœ¨å“ªé‡Œï¼Ÿ', 'ä½ æ¯å¤©åšä»€ä¹ˆï¼Ÿ', 'ä½ æ¯å¤©å‡ ç‚¹ï¼Ÿ', 'ä½ æ¯å¤©æ€ä¹ˆæ ·ï¼Ÿ'], answer: 1 },
		
		// Part D: Multiple Choice
		{ q: '"æ´—æ¾¡" means:', options: ['sleep', 'take a shower/bath', 'run', 'eat'], answer: 1 },
		{ q: 'How do you say "He is watching TV"?', options: ['ä»–åœ¨çœ‹ç”µè§†ã€‚', 'ä»–çœ‹ä½œä¸šã€‚', 'ä»–å†™ç”µè§†ã€‚', 'ä»–åšç”µè§†ã€‚'], answer: 0 },
		{ q: '"æˆ‘æ™šä¸Šåç‚¹ç¡è§‰" means:', options: ['I eat dinner at 10 p.m.', 'I sleep at 10 p.m.', 'I work at 10 p.m.', 'I study at 10 p.m.'], answer: 1 },
		{ q: 'Which is correct?', options: ['å¥¹åœ¨å†™ä½œä¸šã€‚', 'å¥¹åœ¨ç¡ä¹¦ã€‚', 'å¥¹åœ¨è¿åŠ¨é¥­ã€‚', 'å¥¹åœ¨çœ‹ä½œä¸šã€‚'], answer: 0 },
		{ q: '"ä¹°ä¸œè¥¿" refers to:', options: ['studying', 'shopping', 'eating', 'sleeping'], answer: 1 },
		
		// Part E: Short Dialogue Practice
		{ q: 'A: ä½ æ—©ä¸Šå‡ ç‚¹èµ·åºŠï¼Ÿ B: ____', options: ['æˆ‘æ—©ä¸Šä¸ƒç‚¹èµ·åºŠã€‚', 'æˆ‘æ—©ä¸Šä¸ƒç‚¹ç¡è§‰ã€‚', 'æˆ‘æ—©ä¸Šä¸ƒç‚¹åƒé¥­ã€‚', 'æˆ‘æ—©ä¸Šä¸ƒç‚¹ä¸Šç­ã€‚'], answer: 0 },
		{ q: 'A: ä»–åœ¨åšä»€ä¹ˆï¼Ÿ B: ____', options: ['ä»–åœ¨ç¡è§‰ã€‚', 'ä»–åœ¨çœ‹ä¹¦ã€‚', 'ä»–åœ¨è·‘æ­¥ã€‚', 'ä»–åœ¨åƒé¥­ã€‚'], answer: 1 },
		{ q: 'A: å¥¹æ¯å¤©è¿åŠ¨å—ï¼Ÿ B: ____', options: ['ä¸æ˜¯ï¼Œå¥¹ä¸è¿åŠ¨ã€‚', 'æ˜¯ï¼Œå¥¹æ¯å¤©è¿åŠ¨ã€‚', 'å¥¹æ¯å¤©åƒé¥­ã€‚', 'å¥¹æ¯å¤©ç¡è§‰ã€‚'], answer: 1 },
		{ q: 'A: ä½ æ™šä¸Šåšä»€ä¹ˆï¼Ÿ B: ____', options: ['æˆ‘æ™šä¸Šèµ·åºŠã€‚', 'æˆ‘æ™šä¸Šä¸Šç­ã€‚', 'æˆ‘æ™šä¸Šçœ‹ç”µè§†ã€‚', 'æˆ‘æ™šä¸Šè·‘æ­¥ã€‚'], answer: 2 },
		{ q: 'A: ä½ å‘¨æœ«åšä»€ä¹ˆï¼Ÿ B: ____', options: ['æˆ‘å‘¨æœ«ä¸Šç­ã€‚', 'æˆ‘å‘¨æœ«ä¹°ä¸œè¥¿ã€‚', 'æˆ‘å‘¨æœ«ä¸Šå­¦ã€‚', 'æˆ‘å‘¨æœ«å†™ä½œä¸šã€‚'], answer: 1 }
	];

	const questions = shuffleArray([...originalQuestions]);

	let current = 0;
	let score = 0;
	let paused = false;

	const pauseBtn = document.getElementById('pause-btn');
	const pauseModal = document.getElementById('pause-modal');
	const resumeBtn = document.getElementById('resume-btn');
	const restartBtn = document.getElementById('restart-btn');
	const exitBtn = document.getElementById('exit-btn');

	pauseBtn.onclick = function() {
		paused = true;
		pauseModal.style.display = 'flex';
	};
	resumeBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
	};
	restartBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
		current = 0;
		score = 0;
		for (let i = 0; i < questions.length; i++) questions[i] = originalQuestions[i];
		shuffleArray(questions);
		showQuestion();
		document.getElementById('quiz-progress-bar').style.width = '0%';
	};
	exitBtn.onclick = function() {
		window.location.href = '../levels/rookie.html';
	};

	function showQuestion() {
		const q = questions[current];
		const questionDiv = document.getElementById('quiz-question');
		const answersDiv = document.getElementById('quiz-answers');
		questionDiv.innerHTML = q.q;
		answersDiv.innerHTML = '';

		const optionObjs = q.options.map((opt, i) => ({ text: opt, origIdx: i }));
		const shuffledOptions = shuffleArray(optionObjs);
		const newAnswerIdx = shuffledOptions.findIndex(optObj => optObj.origIdx === q.answer);
		q._shuffledOptions = shuffledOptions;
		q._shuffledAnswerIdx = newAnswerIdx;

		shuffledOptions.forEach((optObj, i) => {
			const btn = document.createElement('button');
			btn.className = `answer-btn-custom border-c${i + 1}`;
			btn.textContent = optObj.text;
			btn.onclick = () => checkAnswer(i);
			const fill = document.createElement('div');
			fill.className = `answer-fill c${i + 1}`;
			btn.appendChild(fill);
			answersDiv.appendChild(btn);
		});
		document.getElementById('quiz-feedback').textContent = '';
		updateProgress();
	}

	function checkAnswer(idx) {
		if (paused) return;
		const q = questions[current];
		let correct = false;
		if(idx === q._shuffledAnswerIdx) {
			correct = true;
			score++;
			document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;">ğŸ‰</span></span>';
			const answersDiv = document.getElementById('quiz-answers');
			const btns = answersDiv.querySelectorAll('.answer-btn-custom');
			const btn = btns[idx];
			const fill = btn.querySelector('.answer-fill');
			fill.style.height = '100%';
			btns.forEach(b => b.disabled = true);
			setTimeout(() => {
				if (!paused) nextQuestion();
			}, 850);
		} else {
			const feedback = document.getElementById('quiz-feedback');
			feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
			feedback.classList.add('wrong');
			const buzzerRoot = document.getElementById('buzzer-effect-root');
			const buzzerDiv = document.createElement('div');
			buzzerDiv.className = 'buzzer-effect';
			buzzerRoot.appendChild(buzzerDiv);
			setTimeout(() => {
				feedback.classList.remove('wrong');
				feedback.textContent = '';
				buzzerDiv.remove();
			}, 700);
		}
	}

	function nextQuestion() {
		current++;
		if(current < questions.length) {
			showQuestion();
		} else {
			finishQuiz();
		}
	}

	function updateProgress() {
		const bar = document.getElementById('quiz-progress-bar');
		bar.style.width = ((current / questions.length) * 100) + '%';
	}

	function setUnlockedLevel(level) {
		localStorage.setItem('rookieUnlockedLevel', String(level));
		// If logged in, update backend
		var username = localStorage.getItem('rookieUserId');
		if (username) {
			fetch('http://localhost:3000/api/updateProgress', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({ username, unlockedLevel: level })
			});
		}
	}

	function finishQuiz() {
		document.getElementById('quiz-question').innerHTML = '';
		document.getElementById('quiz-answers').innerHTML = '';
		document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>ğŸ¼ Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
		document.getElementById('quiz-progress-bar').style.width = '100%';
		setUnlockedLevel(7);
		setTimeout(function() {
			var btn = document.getElementById('nextLevelBtn');
			if (btn) {
				btn.onclick = function() {
					window.location.href = 'rookie_quiz7.html';
				};
			}
		}, 100);
	}

	showQuestion();
	</script>
