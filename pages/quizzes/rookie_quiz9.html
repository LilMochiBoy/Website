<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rookie Quiz Level 9: Dates & Days of the Week</title>
	<link rel="stylesheet" href="../../assets/css/style.css">
	<style>
		.buzzer-effect {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(255, 59, 59, 0.25);
			pointer-events: none;
			z-index: 9999;
			animation: screenBuzz 0.4s linear 1;
		}
		@keyframes screenBuzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-16px); }
			40% { transform: translateX(16px); }
			60% { transform: translateX(-16px); }
			80% { transform: translateX(16px); }
			100% { transform: translateX(0); }
		}
		.duo-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 18px;
			margin-top: 32px;
			margin-bottom: 18px;
		}
		.duo-img {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			background: #fff;
			box-shadow: 0 2px 8px #1e3c72;
		}
		.duo-title {
			font-size: 2.2rem;
			font-weight: 700;
			color: #4a90e2;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-shadow: 0 2px 8px #222;
		}
		.quiz-progress {
			margin: 18px auto 0 auto;
			width: 80%;
			height: 18px;
			background: #232946;
			border-radius: 12px;
			overflow: hidden;
		}
		.quiz-progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4a90e2, #7f9cf5);
			width: 0%;
			border-radius: 12px;
			transition: width 0.3s;
		}
		.quiz-question {
			font-size: 1.8rem;
			font-weight: 700;
			margin: 96px 0 32px 0;
            margin-bottom: 130px;
			color: #f7f7fa;
			text-align: center;
			line-height: 1.4;
		}
		.quiz-answers {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			margin-bottom: 32px;
			margin-top: 48px;
			width: calc(100vw - 80px);
			max-width: calc(100vw - 80px);
			padding-left: 40px;
			padding-right: 40px;
		}
		.answer-btn-custom {
			width: 100%;
			min-width: 0;
			border-radius: 8px;
			font-size: 1.3rem;
			padding: 20px 16px;
			margin: 0;
			box-sizing: border-box;
			background: #232946;
			color: #f7f7fa;
			font-weight: 600;
			border-width: 3px;
			border-style: solid;
			transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
			box-shadow: 0 4px 16px #23294655;
			min-height: 64px;
			position: relative;
			overflow: hidden;
			text-align: left;
		}
		.answer-btn-custom:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px #23294699;
			opacity: 0.97;
		}
		.answer-fill {
			position: absolute;
			left: 0; bottom: 0;
			width: 100%;
			height: 0%;
			z-index: 1;
			transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
		}
		.answer-btn-custom .answer-fill {
			border-radius: 0;
		}
		.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
		.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
		.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
		.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
		.border-c1 { border-color: #e57373; }
		.border-c2 { border-color: #64b5f6; }
		.border-c3 { border-color: #81c784; }
		.border-c4 { border-color: #ffd54f; }
		.quiz-feedback {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffeb3b;
			margin-bottom: 12px;
			min-height: 24px;
			transition: color 0.2s;
		}
		.quiz-feedback.wrong {
			color: #ff3b3b;
			animation: buzz 0.3s linear 1;
		}
		@keyframes buzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-8px); }
			40% { transform: translateX(8px); }
			60% { transform: translateX(-8px); }
			80% { transform: translateX(8px); }
			100% { transform: translateX(0); }
		}
		.quiz-finish {
			font-size: 1.5rem;
			color: #4a90e2;
			font-weight: 700;
			margin-top: 24px;
		}
	</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">
	<button id="pause-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.4rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">&#124; &#124;</button>
	<div id="pause-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,50,0.85);z-index:2000;align-items:center;justify-content:center;">
		<div style="background:#fff;border-radius:18px;padding:40px 32px;box-shadow:0 8px 32px #23294699;min-width:280px;max-width:90vw;text-align:center;">
			<h2 style="color:#4a90e2;margin-bottom:24px;">Game Paused</h2>
			<button id="resume-btn" style="margin:12px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Resume</button><br>
			<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
			<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>
		</div>
	</div>
	<div class="duo-header">
		<img src="../../assets/images/Panda.png" alt="DuoLingo Panda" class="duo-img">
		<span class="duo-title">Rookie Quiz 9: Dates & Days of the Week</span>
	</div>
	<div class="quiz-progress">
		<div class="quiz-progress-bar" id="quiz-progress-bar"></div>
	</div>
	<div class="quiz-question" id="quiz-question"></div>
	<div class="quiz-feedback" id="quiz-feedback"></div>
	<div class="quiz-answers" id="quiz-answers"></div>
	<div id="buzzer-effect-root"></div>

	<script>
	// Duolingo-style quiz logic (no shuffling)

	const originalQuestions = [
		// Part A ‚Äî Vocabulary (Q1‚Äì10)
		{ q: 'Q1: Match ‰ªäÂ§© with English:', options: ['Monday', 'Sunday', 'today', 'tomorrow'], answer: 2 },
		{ q: 'Q2: Match ÊòéÂ§© with English:', options: ['Monday', 'tomorrow', 'today', 'yesterday'], answer: 1 },
		{ q: 'Q3: Match Êò®Â§© with English:', options: ['tomorrow', 'today', 'yesterday', 'Monday'], answer: 2 },
		{ q: 'Q4: Match ÊòüÊúü‰∏Ä with English:', options: ['Monday', 'Sunday', 'today', 'tomorrow'], answer: 0 },
		{ q: 'Q5: Match ÊòüÊúü‰∫î with English:', options: ['Monday', 'Friday', 'Sunday', 'tomorrow'], answer: 1 },
		{ q: 'Q6: Match Êúà with English:', options: ['Monday', 'Sunday', 'month', 'day'], answer: 2 },
		{ q: 'Q7: Match Âè∑ with English:', options: ['month', 'day (of month)', 'Monday', 'Sunday'], answer: 1 },
		{ q: 'Q8: Match ÊòüÊúüÂá† with English:', options: ['Monday', 'What day of the week?', 'today', 'tomorrow'], answer: 1 },
		{ q: 'Q9: Match ÊòüÊúüÂ§© with English:', options: ['Monday', 'Sunday', 'today', 'tomorrow'], answer: 1 },
		{ q: 'Q10: Match ‰ªäÂ§©ÊòØ‚Ä¶ with English:', options: ['Monday', 'Sunday', 'today', 'Today is‚Ä¶'], answer: 3 },
		
		// Part B ‚Äî Multiple Choice Grammar (Q11‚Äì20)
		{ q: 'Q11: ‰ªäÂ§©ÊòØ___Âá†ÊúàÂá†Âè∑Ôºü', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q12: ‰ªäÂ§©___ÊòüÊúüÂá†Ôºü', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q13: ÊòéÂ§©___ÊòüÊúüÂÖ≠„ÄÇ', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q14: Êò®Â§©___‰∏âÊúà‰∫îÂè∑„ÄÇ', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		{ q: 'Q15: ‰ªäÂ§©___‰∫îÊúàÂçÅÂè∑„ÄÇ', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		{ q: 'Q16: ÊòüÊúü‰∏Ä___Âë®Êú´ÁöÑÁ¨¨‰∏ÄÂ§©ÂêóÔºü', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		{ q: 'Q17: ‰ªäÂ§©___‰∏âÊúà‰∏ÄÂè∑„ÄÇ', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		{ q: 'Q18: ÊòéÂ§©ÊòØ___Âá†Âè∑Ôºü', options: ['Â§öÂ∞ë', 'Âá†', 'Âá†Êúà', 'Â§ö'], answer: 2 },
		{ q: 'Q19: ‰ªäÂ§©ÊòØÊòüÊúü‰∏âÔºå___ÊòéÂ§©Ôºü', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		{ q: 'Q20: Êò®Â§©ÊòØÊòüÊúü‰∫îÔºå___Êò®Â§©Ôºü', options: ['ÊòØ', 'Âú®', 'Êúâ', 'Âéª'], answer: 0 },
		
		// Part C ‚Äî Fill in the blanks (Q21‚Äì25)
		{ q: 'Q21: ‰ªäÂ§©___‰∫îÊúàÂçÅÂè∑„ÄÇ (is)', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q22: ÊòéÂ§©___ÊòüÊúüÂÖ≠„ÄÇ (is)', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q23: Êò®Â§©___ÊòüÊúüÂõõ„ÄÇ (was)', options: ['Âú®', 'ÊòØ', 'Êúâ', 'Âéª'], answer: 1 },
		{ q: 'Q24: ‰ªäÂ§©___Ôºü (ask what day)', options: ['Âá†Âè∑', 'ÊòüÊúüÂá†', 'Âá†Êúà', 'Â§öÂ∞ë'], answer: 1 },
		{ q: 'Q25: ‰ªäÂ§©___Ôºü (ask what date)', options: ['Âá†Âè∑', 'ÊòüÊúüÂá†', 'Âá†Êúà', 'Â§öÂ∞ë'], answer: 0 },
		
		// Part D ‚Äî Translation (Q26‚Äì30)
		{ q: 'Q26: Translate: What day is today?', options: ['‰ªäÂ§©Âá†Âè∑Ôºü', '‰ªäÂ§©ÊòüÊúüÂá†Ôºü', '‰ªäÂ§©Âá†ÊúàÔºü', '‰ªäÂ§©‰ªÄ‰πàÔºü'], answer: 1 },
		{ q: 'Q27: Translate: Today is Monday.', options: ['‰ªäÂ§©ÊòØÊòüÊúü‰∫å„ÄÇ', '‰ªäÂ§©ÊòØÊòüÊúü‰∏Ä„ÄÇ', 'ÊòéÂ§©ÊòØÊòüÊúü‰∏Ä„ÄÇ', 'Êò®Â§©ÊòØÊòüÊúü‰∏Ä„ÄÇ'], answer: 1 },
		{ q: 'Q28: Translate: Tomorrow is March 5th.', options: ['‰ªäÂ§©ÊòØ‰∏âÊúà‰∫îÂè∑„ÄÇ', 'ÊòéÂ§©ÊòØ‰∏âÊúà‰∫îÂè∑„ÄÇ', 'Êò®Â§©ÊòØ‰∏âÊúà‰∫îÂè∑„ÄÇ', 'ÊòéÂ§©ÊòØ‰∫îÊúà‰∏âÂè∑„ÄÇ'], answer: 1 },
		{ q: 'Q29: Translate: Yesterday was February 28th.', options: ['‰ªäÂ§©ÊòØ‰∫åÊúà‰∫åÂçÅÂÖ´Âè∑„ÄÇ', 'Êò®Â§©ÊòØ‰∫åÊúà‰∫åÂçÅÂÖ´Âè∑„ÄÇ', 'ÊòéÂ§©ÊòØ‰∫åÊúà‰∫åÂçÅÂÖ´Âè∑„ÄÇ', 'Êò®Â§©ÊòØÂÖ´Êúà‰∫åÂçÅ‰∫åÂè∑„ÄÇ'], answer: 1 },
		{ q: 'Q30: Translate: Today is Friday.', options: ['‰ªäÂ§©ÊòØÊòüÊúüÂõõ„ÄÇ', '‰ªäÂ§©ÊòØÊòüÊúü‰∫î„ÄÇ', 'ÊòéÂ§©ÊòØÊòüÊúü‰∫î„ÄÇ', 'Êò®Â§©ÊòØÊòüÊúü‰∫î„ÄÇ'], answer: 1 }
	];

	const questions = [...originalQuestions];

	let current = 0;
	let score = 0;
	let paused = false;

	const pauseBtn = document.getElementById('pause-btn');
	const pauseModal = document.getElementById('pause-modal');
	const resumeBtn = document.getElementById('resume-btn');
	const restartBtn = document.getElementById('restart-btn');
	const exitBtn = document.getElementById('exit-btn');

	pauseBtn.onclick = function() {
		paused = true;
		pauseModal.style.display = 'flex';
	};
	resumeBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
	};
	restartBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
		current = 0;
		score = 0;
		// Reset to original questions without shuffling
		showQuestion();
		document.getElementById('quiz-progress-bar').style.width = '0%';
	};
	exitBtn.onclick = function() {
		window.location.href = '../levels/rookie.html';
	};

	function showQuestion() {
		const q = questions[current];
		const questionDiv = document.getElementById('quiz-question');
		const answersDiv = document.getElementById('quiz-answers');
		questionDiv.innerHTML = q.q;
		answersDiv.innerHTML = '';

		// Don't shuffle options, keep original order
		q.options.forEach((opt, i) => {
			const btn = document.createElement('button');
			btn.className = `answer-btn-custom border-c${i + 1}`;
			btn.textContent = opt;
			btn.onclick = () => checkAnswer(i);
			const fill = document.createElement('div');
			fill.className = `answer-fill c${i + 1}`;
			btn.appendChild(fill);
			answersDiv.appendChild(btn);
		});
		document.getElementById('quiz-feedback').textContent = '';
		updateProgress();
	}

	function checkAnswer(idx) {
		if (paused) return;
		const q = questions[current];
		let correct = false;
		if(idx === q.answer) {
			correct = true;
			score++;
			document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;">üéâ</span></span>';
			const answersDiv = document.getElementById('quiz-answers');
			const btns = answersDiv.querySelectorAll('.answer-btn-custom');
			const btn = btns[idx];
			const fill = btn.querySelector('.answer-fill');
			fill.style.height = '100%';
			btns.forEach(b => b.disabled = true);
			setTimeout(() => {
				if (!paused) nextQuestion();
			}, 850);
		} else {
			const feedback = document.getElementById('quiz-feedback');
			feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
			feedback.classList.add('wrong');
			const buzzerRoot = document.getElementById('buzzer-effect-root');
			const buzzerDiv = document.createElement('div');
			buzzerDiv.className = 'buzzer-effect';
			buzzerRoot.appendChild(buzzerDiv);
			setTimeout(() => {
				feedback.classList.remove('wrong');
				feedback.textContent = '';
				buzzerDiv.remove();
			}, 700);
		}
	}

	function nextQuestion() {
		current++;
		if(current < questions.length) {
			showQuestion();
		} else {
			finishQuiz();
		}
	}

	function updateProgress() {
		const bar = document.getElementById('quiz-progress-bar');
		bar.style.width = ((current / questions.length) * 100) + '%';
	}

	function setUnlockedLevel(level) {
		localStorage.setItem('rookieUnlockedLevel', String(level));
		// If logged in, update backend
		var username = localStorage.getItem('rookieUserId');
		if (username) {
			fetch('http://localhost:3000/api/updateProgress', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({ username, unlockedLevel: level })
			});
		}
	}

	function finishQuiz() {
		document.getElementById('quiz-question').innerHTML = '';
		document.getElementById('quiz-answers').innerHTML = '';
		document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>üêº Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
		document.getElementById('quiz-progress-bar').style.width = '100%';
		setUnlockedLevel(10);
		setTimeout(function() {
			var btn = document.getElementById('nextLevelBtn');
			if (btn) {
				btn.onclick = function() {
					window.location.href = 'rookie_quiz10.html';
				};
			}
		}, 100);
	}

	showQuestion();
	</script>
</body>
