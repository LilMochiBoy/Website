<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Master Quiz Level 27</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<style>
.buzzer-effect {
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
background: rgba(255, 59, 59, 0.25);
pointer-events: none;
z-index: 9999;
animation: screenBuzz 0.4s linear 1;
}
@keyframes screenBuzz {
0% { transform: translateX(0); }
20% { transform: translateX(-16px); }
40% { transform: translateX(16px); }
60% { transform: translateX(-16px); }
80% { transform: translateX(16px); }
100% { transform: translateX(0); }
}
.duo-header {
display: flex;
align-items: center;
justify-content: center;
gap: 18px;
margin-top: 32px;
margin-bottom: 18px;
}
.duo-img {
width: 64px;
height: 64px;
border-radius: 50%;
background: #fff;
box-shadow: 0 2px 8px #1e3c72;
}
.duo-title {
font-size: 2.2rem;
font-weight: 700;
color: #4a90e2;
font-family: 'Segoe UI', Arial, sans-serif;
text-shadow: 0 2px 8px #222;
}
.quiz-progress {
margin: 18px auto 0 auto;
width: 80%;
height: 18px;
background: #232946;
border-radius: 12px;
overflow: hidden;
}
.quiz-progress-bar {
height: 100%;
background: linear-gradient(90deg, #4a90e2, #7f9cf5);
width: 0%;
border-radius: 12px;
transition: width 0.3s;
}
.quiz-question {
font-size: 2rem;
font-weight: 700;
margin: 96px 0 16px 0;   /* Reduced bottom margin for closer spacing */
color: #f7f7fa;
text-align: center;
}
.quiz-answers {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 32px;
margin-bottom: 32px;
margin-top: 50px;         /* Reduced top margin for closer spacing */
width: calc(100vw - 80px);
max-width: calc(100vw - 80px);
padding-left: 40px;
padding-right: 40px;
}
.answer-btn-custom {
width: 100%;
min-width: 0;
border-radius: 0;
font-size: 1.5rem;
padding: 48px 0;
margin: 0;
box-sizing: border-box;
background: #232946;
color: #f7f7fa;
font-weight: 600;
border-width: 4px;
border-style: solid;
transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
box-shadow: 0 4px 16px #23294655;
min-height: 64px;
position: relative;
overflow: hidden;
}
.answer-btn-custom:hover {
transform: scale(1.04);
box-shadow: 0 8px 32px #23294699;
opacity: 0.97;
}
.answer-fill {
position: absolute;
left: 0; bottom: 0;
width: 100%;
height: 0%;
z-index: 1;
transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
}
.answer-btn-custom .answer-fill {
border-radius: 0;
}
.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
.border-c1 { border-color: #e57373; }
.border-c2 { border-color: #64b5f6; }
.border-c3 { border-color: #81c784; }
.border-c4 { border-color: #ffd54f; }
.quiz-feedback {
font-size: 1.1rem;
font-weight: 500;
color: #ffeb3b;
margin-bottom: 12px;
min-height: 24px;
transition: color 0.2s;
}
.quiz-feedback.wrong {
color: #ff3b3b;
animation: buzz 0.3s linear 1;
}
@keyframes buzz {
0% { transform: translateX(0); }
20% { transform: translateX(-8px); }
40% { transform: translateX(8px); }
60% { transform: translateX(-8px); }
80% { transform: translateX(8px); }
100% { transform: translateX(0); }
}
.quiz-finish {
font-size: 1.5rem;
color: #4a90e2;
font-weight: 700;
margin-top: 24px;
}
</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">
<button id="pause-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.4rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">&#124; &#124;</button>
<div id="pause-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,50,0.85);z-index:2000;align-items:center;justify-content:center;">
<div style="background:#fff;border-radius:18px;padding:40px 32px;box-shadow:0 8px 32px #23294699;min-width:280px;max-width:90vw;text-align:center;">
<h2 style="color:#4a90e2;margin-bottom:24px;">Game Paused</h2>
<button id="resume-btn" style="margin:12px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Resume</button><br>
<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>
</div>
</div>
<div class="duo-header">
<img src="../../assets/images/Panda.png" alt="DuoLingo Panda" class="duo-img">
<span class="duo-title">Master Quiz 27: Conditionals</span>
</div>
<div class="quiz-progress">
<div class="quiz-progress-bar" id="quiz-progress-bar"></div>
</div>
<div class="quiz-question" id="quiz-question"></div>
<div class="quiz-feedback" id="quiz-feedback"></div>
<div class="quiz-answers" id="quiz-answers"></div>
<div id="buzzer-effect-root"></div>
<script>
// Pause modal logic
let paused = false;
const pauseBtn = document.getElementById('pause-btn');
const pauseModal = document.getElementById('pause-modal');
const resumeBtn = document.getElementById('resume-btn');
const restartBtn = document.getElementById('restart-btn');
const exitBtn = document.getElementById('exit-btn');

pauseBtn.onclick = function() {
paused = true;
pauseModal.style.display = 'flex';
};
resumeBtn.onclick = function() {
paused = false;
pauseModal.style.display = 'none';
};
restartBtn.onclick = function() {
paused = false;
pauseModal.style.display = 'none';
current = 0;
score = 0;
showQuestion();
document.getElementById('quiz-progress-bar').style.width = '0%';
};
exitBtn.onclick = function() {
window.location.href = '../levels/master.html';
};

function shuffleArray(arr) {
	for (let i = arr.length - 1; i > 0; i--) {
		const j = Math.floor(Math.random() * (i + 1));
		[arr[i], arr[j]] = [arr[j], arr[i]];
	}
	return arr;
}

const questions = [
{ q: "Match the word: 即使", options: ["still / nevertheless", "even if / even though", "although", "but / however"], answer: 1 },
{ q: "Match the word: 也", options: ["condition", "still / also", "decision", "result / outcome"], answer: 1 },
{ q: "Match the word: 哪怕", options: ["even if / no matter", "still / nevertheless", "although", "but / however"], answer: 0 },
{ q: "Match the word: 虽然", options: ["condition", "decision", "although", "result / outcome"], answer: 2 },
{ q: "Match the word: 但是", options: ["but / however", "even if / even though", "still / also", "even if / no matter"], answer: 0 },
{ q: "Match the word: 尽管", options: ["still / nevertheless", "despite / even though", "condition", "decision"], answer: 1 },
{ q: "Match the word: 依然", options: ["still / nevertheless", "result / outcome", "even if / even though", "although"], answer: 0 },
{ q: "Match the word: 条件", options: ["but / however", "condition", "decision", "result / outcome"], answer: 1 },
{ q: "Match the word: 结果", options: ["still / also", "even if / no matter", "result / outcome", "despite / even though"], answer: 2 },
{ q: "Match the word: 决定", options: ["condition", "decision", "still / nevertheless", "although"], answer: 1 },
{ q: "___下雨，我也要去跑步。", options: ["即使", "哪怕", "尽管", "虽然"], answer: 0 },
{ q: "___再累，他也会坚持学习。", options: ["哪怕", "即使", "尽管", "虽然"], answer: 0 },
{ q: "___天气很冷，___我们还是去爬山了。", options: ["虽然 / 但是", "即使 / 也", "尽管 / 依然", "哪怕 / 也"], answer: 0 },
{ q: "尽管遇到困难，他___坚持完成任务。", options: ["依然", "也", "但是", "条件"], answer: 0 },
{ q: "如果你努力学习，___会取得好成绩。", options: ["就", "也", "虽然", "但是"], answer: 0 },
{ q: "我们必须考虑所有的___。", options: ["条件", "决定", "结果", "依然"], answer: 0 },
{ q: "经过讨论，他做出了最后的___。", options: ["决定", "条件", "依然", "哪怕"], answer: 0 },
{ q: "失败的___并没有打击他。", options: ["结果", "决定", "条件", "依然"], answer: 0 },
{ q: "___我不喜欢吃辣，我还是尝了一口。", options: ["即使", "哪怕", "尽管", "虽然"], answer: 0 },
{ q: "他说话慢，但思考问题很快，___聪明。", options: ["依然", "也", "但是", "尽管"], answer: 0 },
{ q: "___你生病，我也会去看你。 (even if)", options: ["即使", "哪怕", "尽管", "虽然"], answer: 0 },
{ q: "___再难，他也不放弃。 (even if)", options: ["虽然", "哪怕", "尽管", "即使"], answer: 1 },
{ q: "___天气很热，___他们还是去游泳了。 (although but)", options: ["虽然 / 但是", "即使 / 也", "尽管 / 依然", "哪怕 / 也"], answer: 0 },
{ q: "遇到挫折，他___努力工作。 (still)", options: ["依然", "也", "但是", "条件"], answer: 0 },
{ q: "如果你努力，就会有好的___。 (result)", options: ["结果", "决定", "条件", "依然"], answer: 0 },
{ q: "Even if it rains, I will go running.  ______", options: ["即使下雨，我也要去跑步。", "哪怕再累，他也会坚持学习。", "虽然天气很热，但是他们还是去游泳了。", "尽管遇到挫折，他依然努力工作。"], answer: 0 },
{ q: "Even if he is tired, he still studies.  ______", options: ["如果你努力，就会有好的结果。", "哪怕再累，他也会坚持学习。", "虽然天气很热，但是他们还是去游泳了。", "尽管遇到挫折，他依然努力工作。"], answer: 1 },
{ q: "Although the weather is hot, they still went swimming.  ______", options: ["即使下雨，我也要去跑步。", "哪怕再累，他也会坚持学习。", "虽然天气很热，但是他们还是去游泳了。", "尽管遇到挫折，他依然努力工作。"], answer: 2 },
{ q: "Despite setbacks, he still works hard.  ______", options: ["即使下雨，我也要去跑步。", "如果你努力，就会有好的结果。", "虽然天气很热，但是他们还是去游泳了。", "尽管遇到挫折，他依然努力工作。"], answer: 3 },
{ q: "If you work hard, you will achieve good results.  ______", options: ["如果你努力，就会有好的结果。", "哪怕再累，他也会坚持学习。", "虽然天气很热，但是他们还是去游泳了。", "尽管遇到挫折，他依然努力工作。"], answer: 0 }
];

let current = 0;
let score = 0;

function showQuestion() {
updateProgress();
if (paused) return;

const q = questions[current];
const questionDiv = document.getElementById('quiz-question');
const answersDiv = document.getElementById('quiz-answers');

questionDiv.innerHTML = q.q;
answersDiv.innerHTML = '';

try {
	const optionObjs = q.options.map((opt, i) => ({ text: opt, origIdx: i }));
	const shuffled = shuffleArray(optionObjs.slice());
	q._shuffledOptions = shuffled;
	q._shuffledAnswerIdx = shuffled.findIndex(o => o.origIdx === q.answer);
	shuffled.forEach((optObj, i) => {
		const btn = document.createElement('button');
		btn.className = `answer-btn-custom border-c${i + 1}`;
		btn.textContent = optObj.text;
		btn.onclick = () => checkAnswer(i);
		const fill = document.createElement('div');
		fill.className = `answer-fill c${i + 1}`;
		btn.appendChild(fill);
		answersDiv.appendChild(btn);
	});
} catch (e) {
	q.options.forEach((option, i) => {
		const btn = document.createElement('button');
		btn.className = `answer-btn-custom border-c${i + 1}`;
		btn.textContent = option;
		btn.onclick = () => checkAnswer(i);
		const fill = document.createElement('div');
		fill.className = `answer-fill c${i + 1}`;
		btn.appendChild(fill);
		answersDiv.appendChild(btn);
	});
}

document.getElementById('quiz-feedback').textContent = '';
updateProgress();
}

function checkAnswer(idx) {
if (paused) return;
const q = questions[current];

if(idx === q.answer) {
score++;
document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;"></span></span>';

const answersDiv = document.getElementById('quiz-answers');
const btns = answersDiv.querySelectorAll('.answer-btn-custom');
const btn = btns[idx];
const fill = btn.querySelector('.answer-fill');
fill.style.height = '100%';

btns.forEach(b => b.disabled = true);

setTimeout(() => {
if (!paused) nextQuestion();
}, 850);
} else {
const feedback = document.getElementById('quiz-feedback');
feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
feedback.classList.add('wrong');

const buzzerRoot = document.getElementById('buzzer-effect-root');
const buzzerDiv = document.createElement('div');
buzzerDiv.className = 'buzzer-effect';
buzzerRoot.appendChild(buzzerDiv);

setTimeout(() => {
feedback.classList.remove('wrong');
feedback.textContent = '';
buzzerDiv.remove();
}, 700);
}
}

function nextQuestion() {
current++;
if(current < questions.length) {
showQuestion();
} else {
finishQuiz();
}
}

function updateProgress() {
const bar = document.getElementById('quiz-progress-bar');
bar.style.width = ((current / questions.length) * 100) + '%';
}

function setUnlockedLevel(level) {
localStorage.setItem('masterUnlockedLevel', String(level));
var username = localStorage.getItem('masterUserId');
if (username) {
fetch('http://localhost:3000/api/updateProgress', {
method: 'POST',
headers: {'Content-Type': 'application/json'},
body: JSON.stringify({ username, unlockedLevel: level })
});
}
}

function finishQuiz() {
document.getElementById('quiz-question').innerHTML = '';
document.getElementById('quiz-answers').innerHTML = '';
document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br> Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
document.getElementById('quiz-progress-bar').style.width = '100%';
setUnlockedLevel(28);
setTimeout(function() {
var btn = document.getElementById('nextLevelBtn');
if (btn) {
btn.onclick = function() {
window.location.href = 'master_quiz28.html';
};
}
}, 100);
}

showQuestion();
</script>
</body>
</html>
