<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rookie Quiz Level 3: Family & Relationships</title>
	<link rel="stylesheet" href="../../assets/css/style.css">
	<style>
		.buzzer-effect {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(255, 59, 59, 0.25);
			pointer-events: none;
			z-index: 9999;
			animation: screenBuzz 0.4s linear 1;
		}
		@keyframes screenBuzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-16px); }
			40% { transform: translateX(16px); }
			60% { transform: translateX(-16px); }
			80% { transform: translateX(16px); }
			100% { transform: translateX(0); }
		}
		.duo-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 18px;
			margin-top: 32px;
			margin-bottom: 18px;
		}
		.duo-img {
			width: 64px;
			height: 64px;
			border-radius: 50%;
			background: #fff;
			box-shadow: 0 2px 8px #1e3c72;
		}
		.duo-title {
			font-size: 2.2rem;
			font-weight: 700;
			color: #4a90e2;
			font-family: 'Segoe UI', Arial, sans-serif;
			text-shadow: 0 2px 8px #222;
		}
		.quiz-progress {
			margin: 18px auto 0 auto;
			width: 80%;
			height: 18px;
			background: #232946;
			border-radius: 12px;
			overflow: hidden;
		}
		.quiz-progress-bar {
			height: 100%;
			background: linear-gradient(90deg, #4a90e2, #7f9cf5);
			width: 0%;
			border-radius: 12px;
			transition: width 0.3s;
		}
		.quiz-question {
			font-size: 1.8rem;
			font-weight: 700;
			margin: 96px 0 32px 0;
            margin-bottom: 130px;
			color: #f7f7fa;
			text-align: center;
			line-height: 1.4;
		}
		.quiz-answers {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			margin-bottom: 32px;
			margin-top: 48px;
			width: calc(100vw - 80px);
			max-width: calc(100vw - 80px);
			padding-left: 40px;
			padding-right: 40px;
		}
		.answer-btn-custom {
			width: 100%;
			min-width: 0;
			border-radius: 8px;
			font-size: 1.3rem;
			padding: 20px 16px;
			margin: 0;
			box-sizing: border-box;
			background: #232946;
			color: #f7f7fa;
			font-weight: 600;
			border-width: 3px;
			border-style: solid;
			transition: box-shadow 0.2s, transform 0.1s, border-color 0.2s;
			box-shadow: 0 4px 16px #23294655;
			min-height: 64px;
			position: relative;
			overflow: hidden;
			text-align: left;
		}
		.answer-btn-custom:hover {
			transform: scale(1.04);
			box-shadow: 0 8px 32px #23294699;
			opacity: 0.97;
		}
		.answer-fill {
			position: absolute;
			left: 0; bottom: 0;
			width: 100%;
			height: 0%;
			z-index: 1;
			transition: height 0.8s cubic-bezier(.4,1.6,.4,1);
		}
		.answer-btn-custom .answer-fill {
			border-radius: 0;
		}
		.answer-fill.c1 { background: linear-gradient(0deg, #e57373 80%, #ffb3b3 100%); }
		.answer-fill.c2 { background: linear-gradient(0deg, #64b5f6 80%, #b3e0ff 100%); }
		.answer-fill.c3 { background: linear-gradient(0deg, #81c784 80%, #c8e6c9 100%); }
		.answer-fill.c4 { background: linear-gradient(0deg, #ffd54f 80%, #fff9c4 100%); }
		.border-c1 { border-color: #e57373; }
		.border-c2 { border-color: #64b5f6; }
		.border-c3 { border-color: #81c784; }
		.border-c4 { border-color: #ffd54f; }
		.quiz-feedback {
			font-size: 1.1rem;
			font-weight: 500;
			color: #ffeb3b;
			margin-bottom: 12px;
			min-height: 24px;
			transition: color 0.2s;
		}
		.quiz-feedback.wrong {
			color: #ff3b3b;
			animation: buzz 0.3s linear 1;
		}
		@keyframes buzz {
			0% { transform: translateX(0); }
			20% { transform: translateX(-8px); }
			40% { transform: translateX(8px); }
			60% { transform: translateX(-8px); }
			80% { transform: translateX(8px); }
			100% { transform: translateX(0); }
		}
		.quiz-finish {
			font-size: 1.5rem;
			color: #4a90e2;
			font-weight: 700;
			margin-top: 24px;
		}
	</style>
</head>
<body style="margin:0; padding:0; overflow-x:hidden; background:#232946;">

			<button id="restart-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#ffd54f;color:#232946;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Restart</button><br>
			<button id="exit-btn" style="margin:18px 0 0 0;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#e57373;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Exit</button>

	</div>
	<div class="duo-header">

	<div id="buzzer-effect-root"></div>
	<script>
	function shuffleArray(arr) {
		for (let i = arr.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[arr[i], arr[j]] = [arr[j], arr[i]];
		}
		return arr;
	}

	const originalQuestions = [
		// Part A: Vocabulary Match
		{ q: 'Match: çˆ¸çˆ¸', options: ['father', 'mother', 'brother', 'sister'], answer: 0 },
		{ q: 'Match: å¦ˆå¦ˆ', options: ['father', 'mother', 'brother', 'sister'], answer: 1 },
		{ q: 'Match: å“¥å“¥', options: ['younger brother', 'older brother', 'father', 'son'], answer: 1 },
		{ q: 'Match: å¦¹å¦¹', options: ['older sister', 'younger sister', 'daughter', 'mother'], answer: 1 },
		{ q: 'Match: å„¿å­', options: ['daughter', 'son', 'child', 'friend'], answer: 1 },
		{ q: 'Match: å¥³å„¿', options: ['daughter', 'son', 'child', 'friend'], answer: 0 },
		{ q: 'Match: è€å¸ˆ', options: ['student', 'teacher', 'friend', 'child'], answer: 1 },
		{ q: 'Match: å­¦ç”Ÿ', options: ['student', 'teacher', 'friend', 'child'], answer: 0 },
		{ q: 'Match: æœ‹å‹', options: ['teacher', 'student', 'friend', 'child'], answer: 2 },
		{ q: 'Match: å­©å­', options: ['teacher', 'student', 'friend', 'child'], answer: 3 },
		
		// Part B: Fill in the Blank
		{ q: 'This is my mom = è¿™æ˜¯æˆ‘____ã€‚', options: ['å¦ˆå¦ˆ', 'çˆ¸çˆ¸', 'å“¥å“¥', 'æœ‹å‹'], answer: 0 },
		{ q: 'That is my dad = é‚£æ˜¯æˆ‘____ã€‚', options: ['å¦ˆå¦ˆ', 'çˆ¸çˆ¸', 'å“¥å“¥', 'æœ‹å‹'], answer: 1 },
		{ q: 'Who is she? = å¥¹æ˜¯____ï¼Ÿ', options: ['ä»€ä¹ˆ', 'è°', 'å“ªé‡Œ', 'æ€ä¹ˆ'], answer: 1 },
		{ q: 'My older brother = æˆ‘____å“¥å“¥ã€‚', options: ['çš„', 'æ˜¯', 'æœ‰', 'åœ¨'], answer: 0 },
		{ q: 'His friend = ä»–____æœ‹å‹ã€‚', options: ['çš„', 'æ˜¯', 'æœ‰', 'åœ¨'], answer: 0 },
		
		// Part C: Translation
		{ q: 'Translate: My father', options: ['æˆ‘çš„çˆ¸çˆ¸', 'æˆ‘çš„å¦ˆå¦ˆ', 'æˆ‘çš„å“¥å“¥', 'æˆ‘çš„æœ‹å‹'], answer: 0 },
		{ q: 'Translate: Her friend', options: ['ä»–çš„æœ‹å‹', 'å¥¹çš„æœ‹å‹', 'æˆ‘çš„æœ‹å‹', 'ä½ çš„æœ‹å‹'], answer: 1 },
		{ q: 'Translate: This is my sister.', options: ['è¿™æ˜¯æˆ‘çš„å§å§ã€‚', 'é‚£æ˜¯æˆ‘çš„å¦¹å¦¹ã€‚', 'å¥¹æ˜¯æˆ‘çš„æœ‹å‹ã€‚', 'è¿™æ˜¯æˆ‘çš„å¦ˆå¦ˆã€‚'], answer: 0 },
		{ q: 'Translate: Who is that man?', options: ['è¿™ä¸ªç”·äººæ˜¯è°ï¼Ÿ', 'é‚£ä¸ªç”·äººæ˜¯è°ï¼Ÿ', 'é‚£ä¸ªå¥³äººæ˜¯è°ï¼Ÿ', 'è¿™ä¸ªå¥³äººæ˜¯è°ï¼Ÿ'], answer: 1 },
		{ q: 'Translate: That is my teacher.', options: ['è¿™æ˜¯æˆ‘çš„è€å¸ˆã€‚', 'é‚£æ˜¯æˆ‘çš„è€å¸ˆã€‚', 'ä»–æ˜¯æˆ‘çš„è€å¸ˆã€‚', 'å¥¹æ˜¯æˆ‘çš„è€å¸ˆã€‚'], answer: 1 },
		
		// Part D: Multiple Choice
		{ q: '"å“¥å“¥" means:', options: ['younger brother', 'older brother', 'father', 'son'], answer: 1 },
		{ q: '"å¥¹çš„å¦ˆå¦ˆ" means:', options: ['my mother', 'her mother', 'his mother', 'your mother'], answer: 1 },
		{ q: 'Which is correct for "Who is he?"', options: ['ä»–æ˜¯å—ï¼Ÿ', 'ä»–æ˜¯äººï¼Ÿ', 'ä»–æ˜¯è°ï¼Ÿ', 'ä»–æ˜¯ä»€ä¹ˆï¼Ÿ'], answer: 2 },
		{ q: '"çˆ·çˆ·" refers to:', options: ['maternal grandfather', 'paternal grandfather', 'uncle', 'father'], answer: 1 },
		{ q: '"æœ‹å‹" means:', options: ['teacher', 'friend', 'student', 'child'], answer: 1 },
		
		// Part E: Short Dialogue Practice
		{ q: 'A: è¿™æ˜¯è°ï¼Ÿ B: ____', options: ['è¿™æ˜¯æˆ‘çš„å¦ˆå¦ˆã€‚', 'é‚£æ˜¯æˆ‘çš„çˆ¸çˆ¸ã€‚', 'å¥¹æ˜¯æˆ‘çš„æœ‹å‹ã€‚', 'ä»–æ˜¯æˆ‘çš„è€å¸ˆã€‚'], answer: 0 },
		{ q: 'A: é‚£æ˜¯è°ï¼Ÿ B: ____', options: ['è¿™æ˜¯æˆ‘çš„å¦ˆå¦ˆã€‚', 'é‚£æ˜¯æˆ‘çš„æœ‹å‹ã€‚', 'å¥¹æ˜¯æˆ‘çš„å§å§ã€‚', 'ä»–æ˜¯æˆ‘çš„å“¥å“¥ã€‚'], answer: 1 },
		{ q: 'A: ä»–æ˜¯ä½ å“¥å“¥å—ï¼Ÿ B: ____', options: ['æ˜¯çš„ï¼Œä»–æ˜¯æˆ‘å“¥å“¥ã€‚', 'ä¸æ˜¯ï¼Œä»–æ˜¯æˆ‘å¼Ÿå¼Ÿã€‚', 'ä¸æ˜¯ï¼Œä»–æ˜¯æˆ‘çˆ¸çˆ¸ã€‚', 'æ˜¯çš„ï¼Œå¥¹æ˜¯æˆ‘å§å§ã€‚'], answer: 1 },
		{ q: 'A: å¥¹æ˜¯è°ï¼Ÿ B: ____', options: ['ä»–æ˜¯æˆ‘çš„æœ‹å‹ã€‚', 'å¥¹æ˜¯æˆ‘çš„å§å§ã€‚', 'è¿™æ˜¯æˆ‘çš„å¦ˆå¦ˆã€‚', 'é‚£æ˜¯æˆ‘çš„è€å¸ˆã€‚'], answer: 1 },
		{ q: 'A: ä½ æœ‰å‡ ä¸ªå­©å­ï¼Ÿ B: ____', options: ['æˆ‘æœ‰ä¸€ä¸ªå­©å­ã€‚', 'æˆ‘æœ‰ä¸¤ä¸ªå­©å­ã€‚', 'æˆ‘æœ‰ä¸‰ä¸ªå­©å­ã€‚', 'æˆ‘æ²¡æœ‰å­©å­ã€‚'], answer: 1 }
	];

	const questions = shuffleArray([...originalQuestions]);

	let current = 0;
	let score = 0;
	let paused = false;

	const pauseBtn = document.getElementById('pause-btn');
	const pauseModal = document.getElementById('pause-modal');
	const resumeBtn = document.getElementById('resume-btn');
	const restartBtn = document.getElementById('restart-btn');
	const exitBtn = document.getElementById('exit-btn');

	pauseBtn.onclick = function() {
		paused = true;
		pauseModal.style.display = 'flex';
	};
	resumeBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
	};
	restartBtn.onclick = function() {
		paused = false;
		pauseModal.style.display = 'none';
		current = 0;
		score = 0;
		for (let i = 0; i < questions.length; i++) questions[i] = originalQuestions[i];
		shuffleArray(questions);
		showQuestion();
		document.getElementById('quiz-progress-bar').style.width = '0%';
	};
	exitBtn.onclick = function() {
		window.location.href = '../levels/rookie.html';
	};

	function showQuestion() {
		const q = questions[current];
		const questionDiv = document.getElementById('quiz-question');
		const answersDiv = document.getElementById('quiz-answers');
		questionDiv.innerHTML = q.q;
		answersDiv.innerHTML = '';

		const optionObjs = q.options.map((opt, i) => ({ text: opt, origIdx: i }));
		const shuffledOptions = shuffleArray(optionObjs);
		const newAnswerIdx = shuffledOptions.findIndex(optObj => optObj.origIdx === q.answer);
		q._shuffledOptions = shuffledOptions;
		q._shuffledAnswerIdx = newAnswerIdx;

		shuffledOptions.forEach((optObj, i) => {
			const btn = document.createElement('button');
			btn.className = `answer-btn-custom border-c${i + 1}`;
			btn.textContent = optObj.text;
			btn.onclick = () => checkAnswer(i);
			const fill = document.createElement('div');
			fill.className = `answer-fill c${i + 1}`;
			btn.appendChild(fill);
			answersDiv.appendChild(btn);
		});
		document.getElementById('quiz-feedback').textContent = '';
		updateProgress();
	}

	function checkAnswer(idx) {
		if (paused) return;
		const q = questions[current];
		let correct = false;
		if(idx === q._shuffledAnswerIdx) {
			correct = true;
			score++;
			document.getElementById('quiz-feedback').innerHTML = '<span style="color:#ffe600;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Correct! <span style="font-size:1.5rem;">ğŸ‰</span></span>';
			const answersDiv = document.getElementById('quiz-answers');
			const btns = answersDiv.querySelectorAll('.answer-btn-custom');
			const btn = btns[idx];
			const fill = btn.querySelector('.answer-fill');
			fill.style.height = '100%';
			btns.forEach(b => b.disabled = true);
			setTimeout(() => {
				if (!paused) nextQuestion();
			}, 850);
		} else {
			const feedback = document.getElementById('quiz-feedback');
			feedback.innerHTML = '<span style="color:#ff3b3b;font-weight:700;font-size:1.5rem;display:inline-block;text-align:center;width:100%">Oops! Try again.</span>';
			feedback.classList.add('wrong');
			const buzzerRoot = document.getElementById('buzzer-effect-root');
			const buzzerDiv = document.createElement('div');
			buzzerDiv.className = 'buzzer-effect';
			buzzerRoot.appendChild(buzzerDiv);
			setTimeout(() => {
				feedback.classList.remove('wrong');
				feedback.textContent = '';
				buzzerDiv.remove();
			}, 700);
		}
	}

	function nextQuestion() {
		current++;
		if(current < questions.length) {
			showQuestion();
		} else {
			finishQuiz();
		}
	}

	function updateProgress() {
		const bar = document.getElementById('quiz-progress-bar');
		bar.style.width = ((current / questions.length) * 100) + '%';
	}

	function setUnlockedLevel(level) {
		localStorage.setItem('rookieUnlockedLevel', String(level));
		// If logged in, update backend
		var username = localStorage.getItem('rookieUserId');
		if (username) {
			fetch('http://localhost:3000/api/updateProgress', {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify({ username, unlockedLevel: level })
			});
		}
	}

	function finishQuiz() {
		document.getElementById('quiz-question').innerHTML = '';
		document.getElementById('quiz-answers').innerHTML = '';
		document.getElementById('quiz-feedback').innerHTML = `<div class='quiz-finish'>Quiz Complete!<br>Your score: ${score} / ${questions.length}<br><br>ğŸ¼ Panda is proud of you!<br><button id='nextLevelBtn' style='margin-top:18px;padding:12px 32px;font-size:1.1rem;border-radius:8px;background:#4a90e2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;'>Next Level</button></div>`;
		document.getElementById('quiz-progress-bar').style.width = '100%';
		setUnlockedLevel(4);
		setTimeout(function() {
			var btn = document.getElementById('nextLevelBtn');
			if (btn) {
				btn.onclick = function() {
					window.location.href = 'rookie_quiz4.html';
				};
			}
		}, 100);
	}

	showQuestion();
	</script>
