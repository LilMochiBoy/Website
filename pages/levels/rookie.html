<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rookie Level - Zendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            max-width: 90vw;
            aspect-ratio: 1536 / 1024;
            max-height: 90vh;
            transform: translate(-50%, -50%);
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rookie-map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            z-index: 0;
        }
        .map-btns-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .level-btn {
            position: absolute;
            width: 3.0%;
            height: 5.0%;
            min-width: 30px;
            min-height: 30px;
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            background: rgba(74,144,226,0.85);
            color: #fff;
            font-size: 1.0em;
            font-weight: bold;
            border: 2px solid #fff;
            box-shadow: 0 4px 16px #23294655;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.15s, background 0.2s, opacity 0.2s;
        }
        .level-btn:hover:not(.locked) {
            background: #357ab8;
            transform: scale(1.12);
        }
        .level-btn.locked {
            background: #bdbec8;
            color: #888;
            border: 3px solid #aaa;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Check login status (replace with your actual login logic)
        function isLoggedIn() {
            // Example: check for a user ID in localStorage (customize as needed)
            return !!localStorage.getItem('rookieUserId');
        }

    // Progress will NOT reset on every page load. Only reset when explicitly requested (e.g., logout or reset button).

        function getUnlockedLevel() {
            return parseInt(localStorage.getItem('rookieUnlockedLevel') || '1');
        }
        function setUnlockedLevel(level) {
            localStorage.setItem('rookieUnlockedLevel', String(level));
        }

        function updateLevelLocks() {
            const unlockedLevel = getUnlockedLevel();
            for (let i = 1; i <= 30; i++) {
                const btn = document.getElementById('level' + i);
                if (!btn) continue;
                if (i <= unlockedLevel) {
                    btn.classList.remove('locked');
                    btn.style.background = 'rgba(74,144,226,0.85)';
                    btn.style.color = '#fff';
                    btn.style.border = '3px solid #fff';
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                    btn.onclick = function() {
                        window.location.href = '../quizzes/rookie_quiz' + i + '.html';
                    };
                } else {
                    btn.classList.add('locked');
                    btn.style.background = '#bdbec8';
                    btn.style.color = '#888';
                    btn.style.border = '3px solid #aaa';
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                    btn.onclick = null;
                }
            }
        }

        // Call on page load
        updateLevelLocks();

        // Back button leads to Chinese proficiency selection (chinese.html)
        document.getElementById('back-btn').onclick = function() {
            window.location.href = '../chinese.html';
        };
