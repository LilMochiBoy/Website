<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Level - Zendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #222;
        }
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            max-width: 90vw;
            aspect-ratio: 1536 / 1024;
            max-height: 90vh;
            transform: translate(-50%, -50%);
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .explorer-map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            z-index: 0;
        }
        .map-btns-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .logo-zendo {
            display: flex;
            align-items: center;
            margin-top: 32px;
            margin-left: 32px;
        }
        .logo {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            margin-right: 16px;
        }
        .logo-zendo-text {
            font-family: 'Satisfy', cursive;
            font-size: 2.2em;
            color: #ff6b35;
            font-weight: bold;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .explorer-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 18px;
            text-shadow: 0 2px 12px #ffb399;
        }
        .explorer-desc {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 32px;
            background: rgba(255,255,255,0.7);
            padding: 18px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(255,107,53,0.10);
        }
        .main-btn {
            width: 100%;
            padding: 32px;
            font-size: 1.25rem;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255,107,53,0.15);
            border-radius: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 12px rgba(255,107,53,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .main-btn:hover {
            background: rgba(255,107,53,0.25);
            transform: scale(1.03);
        }
        .back-btn {
            margin-top: 32px;
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 10px;
            background: #ff6b35;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255,107,53,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: #e55a2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="back-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#ff6b35;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Back</button>
    <button id="unlock-all-btn" style="position:fixed;top:24px;right:220px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#27ae60;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Unlock All</button>
    <button id="reset-btn" style="position:fixed;top:24px;right:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#e74c3c;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Reset Progress</button>
        <div class="map-wrapper">
            <img src="../../assets/images/explorerbg.png" alt="Explorer Map" class="explorer-map-bg">

            <button class="level-btn" id="master-level-6" style="position:absolute; left:530px; top:130px;">6</button>
            <button class="level-btn" id="master-level-7" style="position:absolute; left:590px; top:150px;">7</button>
            <button class="level-btn" id="master-level-8" style="position:absolute; left:580px; top:210px;">8</button>
            <button class="level-btn" id="master-level-9" style="position:absolute; left:510px; top:225px;">9</button>
            <button class="level-btn" id="master-level-10" style="position:absolute; left:440px; top:230px;">10</button>
            <button class="level-btn" id="master-level-11" style="position:absolute; left:370px; top:240px;">11</button>
            <button class="level-btn" id="master-level-12" style="position:absolute; left:320px; top:285px;">12</button>
            <button class="level-btn" id="master-level-13" style="position:absolute; left:260px; top:320px;">13</button>
            <button class="level-btn" id="master-level-14" style="position:absolute; left:280px; top:370px;">14</button>
            <button class="level-btn" id="master-level-15" style="position:absolute; left:350px; top:375px;">15</button>
            <button class="level-btn" id="master-level-16" style="position:absolute; left:420px; top:370px;">16</button>
            <button class="level-btn" id="master-level-17" style="position:absolute; left:490px; top:375px;">17</button>
            <button class="level-btn" id="master-level-18" style="position:absolute; left:480px; top:430px;">18</button>
            <button class="level-btn" id="master-level-19" style="position:absolute; left:410px; top:440px;">19</button>
            <button class="level-btn" id="master-level-20" style="position:absolute; left:340px; top:460px;">20</button>
            <button class="level-btn" id="master-level-21" style="position:absolute; left:300px; top:510px;">21</button>
            <button class="level-btn" id="master-level-22" style="position:absolute; left:280px; top:570px;">22</button>
            <button class="level-btn" id="master-level-23" style="position:absolute; left:340px; top:590px;">23</button>

            <button class="level-btn" id="master-level-25" style="position:absolute; left:460px; top:580px;">25</button>
            <button class="level-btn" id="master-level-26" style="position:absolute; left:520px; top:580px;">26</button>
            <button class="level-btn" id="master-level-27" style="position:absolute; left:570px; top:600px;">27</button>
            <button class="level-btn" id="master-level-28" style="position:absolute; left:630px; top:620px;">28</button>

            <button class="level-btn" id="master-level-30" style="position:absolute; left:740px; top:700px;">30</button>
        </div>
        <style>
            .level-btn {
                width: 42px;
                height: 42px;
                border-radius: 50%;
                background: radial-gradient(circle at 60% 40%, #ff8a50 70%, #cc4125 100%);
                color: #fff;
                font-size: 1.1em;
                font-weight: bold;
                border: 2.5px solid #ff6b35;
                box-shadow: 0 0 18px 4px #ff8a5099, 0 4px 24px #cc412555;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s, background 0.22s, filter 0.18s;
                z-index: 2;
                position: absolute;
                outline: none;
                filter: drop-shadow(0 0 8px #ff6b35cc);
                animation: pulse-orange 2.2s infinite;
            }
            .level-btn:hover:not(.locked) {
                background: radial-gradient(circle at 60% 40%, #ff6b35 80%, #cc4125 100%);
                color: #fff;
                transform: scale(1.18) rotate(-6deg);
                box-shadow: 0 0 32px 8px #ff6b35cc, 0 8px 32px #cc412599;
                filter: brightness(1.15) drop-shadow(0 0 16px #ff6b35cc);
                animation: pulse-orange-hover 1.1s infinite;
            }
            .level-btn.locked {
                background: #bdbec8;
                color: #888;
                border: 3px solid #aaa;
                opacity: 0.6;
                cursor: not-allowed;
                pointer-events: none;
                animation: none;
                filter: none;
            }
            @keyframes pulse-orange {
                0% { box-shadow: 0 0 18px 4px #ff8a5099, 0 4px 24px #cc412555; }
                50% { box-shadow: 0 0 32px 10px #ff6b35cc, 0 8px 32px #cc412599; }
                100% { box-shadow: 0 0 18px 4px #ff8a5099, 0 4px 24px #cc412555; }
            }
            @keyframes pulse-orange-hover {
                0% { box-shadow: 0 0 32px 8px #ff6b35cc, 0 8px 32px #cc412599; }
                50% { box-shadow: 0 0 48px 16px #ff6b35ee, 0 12px 40px #cc4125bb; }
                100% { box-shadow: 0 0 32px 8px #ff6b35cc, 0 8px 32px #cc412599; }
            }
        </style>
    <script>
        document.getElementById('back-btn').onclick = function() {
            window.location.href = '../chinese.html';
        };

        // Update level locks based on progress
        function updateLevelLocks() {
            const unlockedLevel = (window.ZendoLevels && window.ZendoLevels.getUnlockedLevel) ? window.ZendoLevels.getUnlockedLevel('master') : 1;
            for (let i = 1; i <= 30; i++) {
                const btn = document.getElementById('master-level-' + i);
                if (!btn) continue;
                if (i <= unlockedLevel) {
                    btn.classList.remove('locked');
                    btn.style.background = 'radial-gradient(circle at 60% 40%, #ff8a50 70%, #cc4125 100%)';
                    btn.style.color = '#fff';
                    btn.style.border = '2.5px solid #ff6b35';
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                    btn.style.pointerEvents = 'auto';
                    btn.onclick = function() {
                        window.location.href = '../quizzes/master_quiz' + i + '.html';
                    };
                } else {
                    btn.classList.add('locked');
                    btn.style.background = '#bdbec8';
                    btn.style.color = '#888';
                    btn.style.border = '3px solid #aaa';
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                    btn.style.pointerEvents = 'none';
                    btn.onclick = null;
                }
            }
        }

        // Call on page load
        function initPage() {
            updateLevelLocks();
        }
        if (window.ZendoLevels) initPage(); else setTimeout(initPage, 120);

        // Unlock all levels button
        document.getElementById('unlock-all-btn').onclick = function() {
            if (confirm('Unlock all 30 Master levels?')) {
                localStorage.setItem('masterUnlockedLevel', '30');
                if (window.ZendoLevels) {
                    window.ZendoLevels.setUnlockedLevel('master', 30);
                }
                location.reload();
            }
        };

        // Reset progress button
        document.getElementById('reset-btn').onclick = function() {
            if (confirm('Are you sure you want to reset all Master progress back to Level 1?')) {
                localStorage.setItem('masterUnlockedLevel', '1');
                if (window.ZendoLevels) {
                    window.ZendoLevels.setUnlockedLevel('master', 1);
                }
                location.reload();
            }
        };
    </script>
    <script src="../../assets/js/levels.js"></script>
</body>
</html>
