<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenger Level - Zendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #222;
        }
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            max-width: 90vw;
            aspect-ratio: 1536 / 1024;
            max-height: 90vh;
            transform: translate(-50%, -50%);
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .challenger-map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            z-index: 0;
        }
        .back-btn {
            margin-top: 32px;
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }
        .level-btn {
            position: absolute;
            width: 3.0%;
            height: 5.0%;
            min-width: 30px;
            min-height: 30px;
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            background: rgba(255,235,59,0.85);
            color: #222;
            border: 2px solid #fff;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0,0,0,0.30);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            z-index: 2;
            transition: background 0.2s, transform 0.2s, opacity 0.2s;
        }
        .level-btn:hover:not(.locked) {
            background: #fdd835;
            transform: scale(1.12);
        }
        .level-btn.locked {
            background: #bdbec8;
            color: #888;
            border: 3px solid #aaa;
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="back-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#1976d2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Back</button>
    <button id="unlock-all-btn" style="position:fixed;top:24px;right:220px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#27ae60;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Unlock All</button>
    <button id="reset-btn" style="position:fixed;top:24px;right:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#e74c3c;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Reset Progress</button>
    <div class="map-wrapper">
    <img src="../../assets/images/Lastbg.png" alt="Challenger Map" class="challenger-map-bg">
    <!-- Level buttons positioned at specified coordinates -->
    <button class="level-btn" id="challenger-level-1" style="left:10px;top:180px;">1</button>
    <button class="level-btn" id="challenger-level-2" style="left:73px;top:170px;">2</button>
    <button class="level-btn" id="challenger-level-3" style="left:140px;top:165px;">3</button>
    <button class="level-btn" id="challenger-level-4" style="left:215px;top:165px;">4</button>
    <button class="level-btn" id="challenger-level-5" style="left:290px;top:170px;">5</button>
    <button class="level-btn" id="challenger-level-6" style="left:360px;top:180px;">6</button>
    <button class="level-btn" id="challenger-level-7" style="left:425px;top:195px;">7</button>
    <button class="level-btn" id="challenger-level-8" style="left:470px;top:235px;">8</button>
    <button class="level-btn" id="challenger-level-9" style="left:450px;top:290px;">9</button>
    <button class="level-btn" id="challenger-level-10" style="left:430px;top:350px;">10</button>
    <button class="level-btn" id="challenger-level-11" style="left:475px;top:390px;">11</button>
    <button class="level-btn" id="challenger-level-12" style="left:535px;top:415px;">12</button>
    <button class="level-btn" id="challenger-level-13" style="left:605px;top:425px;">13</button>
    <button class="level-btn" id="challenger-level-14" style="left:670px;top:420px;">14</button>
    <button class="level-btn" id="challenger-level-15" style="left:730px;top:400px;">15</button>
    <button class="level-btn" id="challenger-level-16" style="left:780px;top:380px;">16</button>
    <button class="level-btn" id="challenger-level-17" style="left:840px;top:375px;">17</button>
    <button class="level-btn" id="challenger-level-18" style="left:895px;top:390px;">18</button>
    <button class="level-btn" id="challenger-level-19" style="left:940px;top:430px;">19</button>
    <button class="level-btn" id="challenger-level-20" style="left:990px;top:455px;">20</button>
    <button class="level-btn" id="challenger-level-21" style="left:1030px;top:490px;">21</button>
    <button class="level-btn" id="challenger-level-22" style="left:1035px;top:545px;">22</button>
    <button class="level-btn" id="challenger-level-23" style="left:990px;top:575px;">23</button>
    <button class="level-btn" id="challenger-level-24" style="left:930px;top:590px;">24</button>
    <button class="level-btn" id="challenger-level-25" style="left:870px;top:600px;">25</button>
    <button class="level-btn" id="challenger-level-26" style="left:810px;top:610px;">26</button>
    <button class="level-btn" id="challenger-level-27" style="left:750px;top:620px;">27</button>
    <button class="level-btn" id="challenger-level-28" style="left:700px;top:630px;">28</button>
    <button class="level-btn" id="challenger-level-29" style="left:655px;top:660px;">29</button>
    <button class="level-btn" id="challenger-level-30" style="left:640px;top:710px;">30</button>
    </div>
    <script>
        document.getElementById('back-btn').onclick = function() {
            window.location.href = '../chinese.html';
        };
        
        // Update level locks based on progress
        function updateLevelLocks() {
            const unlockedLevel = (window.ZendoLevels && window.ZendoLevels.getUnlockedLevel) ? window.ZendoLevels.getUnlockedLevel('challenger') : 1;
            for (let i = 1; i <= 30; i++) {
                const btn = document.getElementById('challenger-level-' + i);
                if (!btn) continue;
                if (i <= unlockedLevel) {
                    btn.classList.remove('locked');
                    btn.style.background = 'rgba(255,235,59,0.85)';
                    btn.style.color = '#222';
                    btn.style.border = '2px solid #fff';
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                    btn.onclick = function() {
                        window.location.href = '../quizzes/challenger_quiz' + i + '.html';
                    };
                } else {
                    btn.classList.add('locked');
                    btn.style.background = '#bdbec8';
                    btn.style.color = '#888';
                    btn.style.border = '3px solid #aaa';
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                    btn.onclick = null;
                }
            }
        }

        // Call on page load
        function initPage() {
            updateLevelLocks();
        }
        if (window.ZendoLevels) initPage(); else setTimeout(initPage, 120);

        // Unlock all levels button
        document.getElementById('unlock-all-btn').onclick = function() {
            if (confirm('Unlock all 30 Challenger levels?')) {
                localStorage.setItem('challengerUnlockedLevel', '30');
                if (window.ZendoLevels) {
                    window.ZendoLevels.setUnlockedLevel('challenger', 30);
                }
                location.reload();
            }
        };

        // Reset progress button
        document.getElementById('reset-btn').onclick = function() {
            if (confirm('Are you sure you want to reset all Challenger progress back to Level 1?')) {
                localStorage.setItem('challengerUnlockedLevel', '1');
                if (window.ZendoLevels) {
                    window.ZendoLevels.setUnlockedLevel('challenger', 1);
                }
                location.reload();
            }
        };
    </script>
    <script src="../../assets/js/levels.js"></script>
</body>
</html>
