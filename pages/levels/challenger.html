<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenger Level - Zendo</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #181818;
        }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #222;
        }
        .map-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            max-width: 90vw;
            aspect-ratio: 1536 / 1024;
            max-height: 90vh;
            transform: translate(-50%, -50%);
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .challenger-map-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            z-index: 0;
        }
        .back-btn {
            margin-top: 32px;
            padding: 14px 32px;
            font-size: 1.1em;
            border-radius: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }
        .level-btn {
            position: absolute;
            width: 3.5vw;
            min-width: 36px;
            height: 3.5vw;
            min-height: 36px;
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            background: #fffbe6;
            color: #222;
            border: 2px solid #222;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            z-index: 2;
            transition: background 0.2s, transform 0.2s;
        }
        .level-btn:hover {
            background: #ffe082;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <button id="back-btn" style="position:fixed;top:24px;left:32px;z-index:1000;padding:12px 24px;font-size:1.1rem;border-radius:8px;background:#1976d2;color:#fff;border:none;box-shadow:0 2px 8px #222;cursor:pointer;">Back</button>
    <div class="map-wrapper">
    <img src="../../assets/images/Lastbg.png" alt="Challenger Map" class="challenger-map-bg">
    <!-- Level buttons placed over black dots (adjusted to match new image) -->
    <button class="level-btn" id="challenger-level-21" style="left:32px;top:193px;">21</button>
    <button class="level-btn" id="challenger-level-22" style="left:256px;top:156px;">22</button>
    <button class="level-btn" id="challenger-level-23" style="left:526px;top:213px;">23</button>
    <button class="level-btn" id="challenger-level-24" style="left:499px;top:395px;">24</button>
    <button class="level-btn" id="challenger-level-25" style="left:700px;top:470px;">25</button>
    <button class="level-btn" id="challenger-level-26" style="left:920px;top:430px;">26</button>
    <button class="level-btn" id="challenger-level-27" style="left:1130px;top:511px;">27</button>
    <button class="level-btn" id="challenger-level-28" style="left:1100px;top:639px;">28</button>
    <button class="level-btn" id="challenger-level-29" style="left:940px;top:670px;">29</button>
    <button class="level-btn" id="challenger-level-30" style="left:740px;top:767px;">30</button>
    </div>
    <script>
        document.getElementById('back-btn').onclick = function() {
            window.location.href = 'chinese.html';
        };
        document.getElementById('challenger-level-21').onclick = function() {
            window.location.href = 'challenger_quiz21.html';
        };
        document.getElementById('challenger-level-22').onclick = function() {
            window.location.href = 'challenger_quiz22.html';
        };
        document.getElementById('challenger-level-23').onclick = function() {
            window.location.href = 'challenger_quiz23.html';
        };
        document.getElementById('challenger-level-24').onclick = function() {
            window.location.href = 'challenger_quiz24.html';
        };
        document.getElementById('challenger-level-25').onclick = function() {
            window.location.href = 'challenger_quiz25.html';
        };
        document.getElementById('challenger-level-26').onclick = function() {
            window.location.href = 'challenger_quiz26.html';
        };
        document.getElementById('challenger-level-27').onclick = function() {

        };

        };
    </script>
</body>
</html>
